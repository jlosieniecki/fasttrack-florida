<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTrack Florida</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #E0F7FA; color: #004D40; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 20px auto; max-width: 400px; }
        .btn { background: #00796B; color: white; padding: 15px 30px; border-radius: 25px; text-decoration: none; display: inline-block; font-weight: bold; margin: 10px; border: none; cursor: pointer; }
        .premium-btn { background: #FF8C00; }
    </style>
</head>
<body>
    <h1>FastTrack Florida ☀️</h1>
    <div class="card">
        <h3>Welcome, Explorer!</h3>
        <p>Ready to master the FAST exam?</p>
        <button class="btn" onclick="alert('Math Quest Loading...')">Free Math Quest</button>
        <button class="btn premium-btn" onclick="alert('Ask a parent to unlock Miami Levels!')">Unlock All Cities</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        
        // Auto-unlock logic if returning from payment
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status') === 'success') {
            localStorage.setItem('fasttrack_unlocked', 'true');
            alert("Success! All Florida cities are now unlocked.");
        }
    </script>
</body>
</html>
