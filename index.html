 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST Gr3 Master | Scenario Engine</title>
    <style>
        :root {
            --primary: #00695c; --accent: #ff6f00; --bg: #f0f2f5; 
            --panel: #ffffff; --text: #263238; --border: #cfd8dc;
            --correct: #c8e6c9; --wrong: #ffcdd2;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; color: var(--text); }

        /* SIDEBAR */
        .sidebar { width: 340px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; height: 100vh; }
        .logo { padding: 25px; background: var(--primary); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo h2 { margin: 0; font-size: 1.2rem; }
        .logo p { margin: 5px 0 0; font-size: 0.8rem; opacity: 0.9; }
        
        .menu { flex: 1; overflow-y: auto; padding: 10px; }
        .std-btn { 
            display: block; width: 100%; padding: 12px 15px; margin-bottom: 5px; 
            background: white; border: 1px solid #e0e0e0; border-radius: 6px; 
            cursor: pointer; text-align: left; font-size: 0.9rem; transition: 0.2s;
        }
        .std-btn:hover { background: #e0f2f1; border-color: var(--primary); }
        .std-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .std-btn small { display: block; font-size: 0.75rem; margin-top: 4px; opacity: 0.8; }

        /* MAIN CONTENT */
        .main { flex: 1; display: flex; flex-direction: column; padding: 40px; overflow-y: auto; }
        .card { 
            background: var(--panel); padding: 40px; border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 900px; margin: 0 auto; width: 100%; 
            border-top: 6px solid var(--primary); min-height: 600px;
        }

        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
        .badge { background: #eceff1; padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 0.85rem; color: #546e7a; }
        
        .q-text { font-size: 1.35rem; line-height: 1.6; margin-bottom: 30px; }

        /* VISUAL STAGE (TEI) */
        .visual-stage { 
            background: #fafafa; border: 2px dashed #cfd8dc; border-radius: 8px; 
            padding: 30px; margin-bottom: 30px; display: flex; justify-content: center; align-items: center; 
            min-height: 250px; position: relative;
        }
        .visual-stage svg { max-width: 100%; height: auto; overflow: visible; }
        
        /* INTERACTIVE ELEMENTS */
        .clickable-slice:hover { fill: #ffcc80; cursor: pointer; }
        .bar-col:hover { opacity: 0.8; cursor: ns-resize; }
        .hot-text { padding: 2px 5px; border-radius: 4px; border: 2px solid transparent; cursor: pointer; margin: 0 2px; }
        .hot-text:hover { background: #e0f2f1; border-color: #b2dfdb; }
        .hot-text.selected { background: var(--primary); color: white; border-color: var(--primary); }

        /* OPTIONS */
        .options-grid { display: grid; gap: 15px; }
        .opt-btn { 
            display: flex; align-items: center; padding: 18px; border: 2px solid #e0e0e0; border-radius: 8px; 
            background: white; cursor: pointer; font-size: 1.1rem; transition: 0.1s;
        }
        .opt-btn:hover { border-color: #b0bec5; background: #f5f5f5; }
        .opt-btn.selected { border-color: var(--primary); background: #e0f2f1; box-shadow: inset 0 0 0 1px var(--primary); }
        .icon { width: 22px; height: 22px; border: 2px solid #546e7a; margin-right: 15px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .multi .icon { border-radius: 4px; }
        .selected .icon { background: var(--primary); border-color: var(--primary); }
        .selected .icon::after { content:''; width: 10px; height: 10px; background: white; border-radius: 50%; }
        .multi.selected .icon::after { content:'âœ”'; background: transparent; color: white; font-size: 14px; font-weight: bold; }

        /* INPUTS */
        .eq-input { width: 100%; padding: 12px; font-size: 1.3rem; border: 2px solid #546e7a; border-radius: 6px; margin-top: 10px; }
        
        .feedback { margin-top: 30px; padding: 20px; border-radius: 8px; display: none; font-size: 1.1rem; }
        .feedback.correct { background: var(--correct); color: #1b5e20; border: 1px solid #a5d6a7; }
        .feedback.wrong { background: var(--wrong); color: #b71c1c; border: 1px solid #ef9a9a; }

        .btn { float: right; margin-top: 20px; padding: 12px 35px; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #cfd8dc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <h2>FAST Gr3 Master</h2>
        <p>Scenario-Based TEI Engine</p>
    </div>
    <div class="menu" id="menu"></div>
</div>

<div class="main">
    <div class="card">
        <div class="header">
            <span class="badge" id="badge">Welcome</span>
            <span style="font-weight:bold; color:var(--primary);" id="score">Score: 0</span>
        </div>
        
        <div id="q-content">
            <div class="q-text" id="q-text">Select a standard to begin. Each standard features multiple unique scenarios to prevent repetition.</div>
            <div class="visual-stage" id="q-visual" style="display:none;"></div>
            <div class="options-grid" id="q-options"></div>
        </div>

        <div class="feedback" id="feedback"></div>
        <button class="btn" id="btn-check" onclick="App.check()" disabled>Check Answer</button>
    </div>
</div>

<script>
// ==========================================
// 1. ENGINE UTILITIES
// ==========================================
const Utils = {
    rInt: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
    pick: (arr) => arr[Math.floor(Math.random() * arr.length)],
    shuffle: (arr) => arr.sort(() => Math.random() - 0.5),
    
    // Pick a scenario index that is NOT the same as the last one
    pickScenario: (total, last) => {
        if (total === 1) return 0;
        let next;
        do { next = Math.floor(Math.random() * total); } while (next === last);
        return next;
    },

    genOpts: (corr, genFn) => {
        const s = new Set([corr]);
        let safe = 0;
        while(s.size < 4 && safe < 50) { s.add(genFn()); safe++; }
        return Array.from(s).sort(()=>Math.random()-0.5).map(x=>({t:x, c:x===corr}));
    }
};

// ==========================================
// 2. VISUAL RENDERER (SVG)
// ==========================================
const Renderer = {
    // 1. Interactive Fraction Pie
    fraction: (n, d) => {
        let paths = '';
        for(let i=0; i<d; i++) {
            const start = (i * 360) / d;
            const end = ((i+1) * 360) / d;
            const x1 = 100 + 90 * Math.sin(Math.PI * start / 180);
            const y1 = 100 - 90 * Math.cos(Math.PI * start / 180);
            const x2 = 100 + 90 * Math.sin(Math.PI * end / 180);
            const y2 = 100 - 90 * Math.cos(Math.PI * end / 180);
            const cmd = `M100 100 L${x1} ${y1} A90 90 0 0 1 ${x2} ${y2} Z`;
            paths += `<path d="${cmd}" fill="white" stroke="#333" stroke-width="2" class="clickable-slice" 
                onclick="this.setAttribute('fill', this.getAttribute('fill')==='white'?'#ff6f00':'white'); App.update();" />`;
        }
        return `<svg width="200" height="200" viewBox="0 0 200 200"><circle cx="100" cy="100" r="90" fill="#fafafa"/>${paths}</svg><div style="text-align:center;font-size:0.8rem;margin-top:10px;">(Click slices to shade)</div>`;
    },

    // 2. Interactive Bar Graph
    barGraph: (h1, h2) => {
        const max = Math.max(h1, h2) + 2;
        const step = 150 / max;
        let cols = '';
        // Bar A
        cols += `<rect id="barA" x="40" y="180" width="40" height="0" fill="#4db6ac" />`;
        for(let i=1; i<=max; i++) cols += `<rect x="40" y="${180-i*step}" width="40" height="${step}" fill="transparent" onclick="document.getElementById('barA').setAttribute('height', ${i*step}); document.getElementById('barA').setAttribute('y', ${180-i*step}); App.data.a=${i}; App.update();" style="cursor:pointer;" />`;
        // Bar B
        cols += `<rect id="barB" x="120" y="180" width="40" height="0" fill="#ffb74d" />`;
        for(let i=1; i<=max; i++) cols += `<rect x="120" y="${180-i*step}" width="40" height="${step}" fill="transparent" onclick="document.getElementById('barB').setAttribute('height', ${i*step}); document.getElementById('barB').setAttribute('y', ${180-i*step}); App.data.b=${i}; App.update();" style="cursor:pointer;" />`;

        return `<svg width="200" height="200" viewBox="0 0 200 200">
            <line x1="20" y1="180" x2="180" y2="180" stroke="black" stroke-width="2"/>
            <line x1="20" y1="10" x2="20" y2="180" stroke="black" stroke-width="2"/>
            <text x="60" y="195" text-anchor="middle">A</text>
            <text x="140" y="195" text-anchor="middle">B</text>
            ${cols}
        </svg><div style="text-align:center;font-size:0.8rem;margin-top:10px;">(Click above bars to set height)</div>`;
    },

    // 3. Tiled Area (Static)
    tiledRect: (w, h) => {
        let s = '';
        for(let i=0; i<w; i++) for(let j=0; j<h; j++) s += `<rect x="${i*30}" y="${j*30}" width="30" height="30" fill="#e0f2f1" stroke="#004d40" stroke-width="1"/>`;
        return `<svg width="${w*30}" height="${h*30}">${s}</svg>`;
    },

    // 4. Hot Text Builder
    hotText: (parts) => {
        // parts = [{t:"word", hot:true, c:true}, {t:" word2"}]
        return parts.map((p, i) => {
            if(p.hot) return `<span class="hot-text" id="hot-${i}" data-correct="${p.c}" onclick="this.classList.toggle('selected'); App.update();">${p.t}</span>`;
            return `<span>${p.t}</span>`;
        }).join('');
    }
};

// ==========================================
// 3. SCENARIO BANK (Array-Based)
// ==========================================
const Bank = {
    "MA.3.FR.1.1": {
        desc: "Visual Fractions",
        scenarios: [
            { // Scenario 0: Interactive Shading (TEI)
                type: 'interact',
                gen: () => {
                    const d = Utils.pick([3,4,6,8]);
                    const n = Utils.rInt(1, d-1);
                    return {
                        text: `Shade the model to show the fraction <strong>${n}/${d}</strong>.`,
                        html: Renderer.fraction(n, d),
                        check: () => document.querySelectorAll('path[fill="#ff6f00"]').length === n,
                        fb: `You should have shaded exactly ${n} slices.`
                    };
                }
            },
            { // Scenario 1: Number Line (Visual Select)
                type: 'radio',
                gen: () => {
                    const d = Utils.pick([4, 2]); 
                    return {
                        text: "Which number line shows <strong>1/2</strong>?",
                        options: Utils.shuffle([
                            {t:`<svg width=150 height=30><line x1=0 y1=15 x2=150 y2=15 stroke=black stroke-width=2/><circle cx=75 cy=15 r=5 fill=orange/></svg>`, c:true},
                            {t:`<svg width=150 height=30><line x1=0 y1=15 x2=150 y2=15 stroke=black stroke-width=2/><circle cx=37 cy=15 r=5 fill=orange/></svg>`, c:false},
                            {t:`<svg width=150 height=30><line x1=0 y1=15 x2=150 y2=15 stroke=black stroke-width=2/><circle cx=112 cy=15 r=5 fill=orange/></svg>`, c:false}
                        ]),
                        fb: "1/2 is exactly in the middle."
                    };
                }
            },
            { // Scenario 2: Word Problem
                type: 'radio',
                gen: () => {
                    return {
                        text: "Which model represents 'three-fourths'?",
                        options: Utils.shuffle([{t:"3/4", c:true}, {t:"4/3", c:false}, {t:"3/1", c:false}]),
                        fb: "Numerator (3) on top, Denominator (4) on bottom."
                    };
                }
            }
        ]
    },

    "MA.3.DP.1.1": {
        desc: "Graphing Data",
        scenarios: [
            { // Scenario 0: Graph Builder (TEI)
                type: 'interact',
                gen: () => {
                    const a = Utils.rInt(2, 6);
                    const b = Utils.rInt(2, 6);
                    return {
                        text: `Create a bar graph where <strong>A = ${a}</strong> and <strong>B = ${b}</strong>.`,
                        html: Renderer.barGraph(a,b),
                        check: () => App.data.a === a && App.data.b === b,
                        fb: `Set Bar A to ${a} and Bar B to ${b}.`
                    };
                }
            },
            { // Scenario 1: Interpret Scale
                type: 'eq',
                gen: () => {
                    const key = Utils.pick([2, 5, 10]);
                    const count = Utils.rInt(3, 6);
                    return {
                        text: `A pictograph key shows 1 Star = ${key} students. If there are ${count} Stars, how many students?`,
                        ans: (key*count).toString(),
                        fb: `${count} x ${key} = ${count*key}.`
                    };
                }
            },
            { // Scenario 2: Data Table
                type: 'radio',
                gen: () => {
                    const a=10, b=5;
                    return {
                        text: "Which table matches: A=10, B=5?",
                        options: Utils.shuffle([
                            {t:"A: 10, B: 5", c:true},
                            {t:"A: 5, B: 10", c:false},
                            {t:"A: 2, B: 1", c:false}
                        ]),
                        fb: "Match the labels to the values."
                    };
                }
            }
        ]
    },

    "MA.3.GR.2.3": {
        desc: "Perimeter",
        scenarios: [
            { // Scenario 0: Tiled Visual
                type: 'radio',
                gen: () => {
                    const w=Utils.rInt(3,5), h=Utils.rInt(2,4);
                    return {
                        text: "Find the perimeter of the shaded figure.",
                        html: `<div class="visual-stage">${Renderer.tiledRect(w,h)}</div>`,
                        options: Utils.genOpts((2*w+2*h).toString(), ()=>Utils.rInt(10,25).toString()),
                        fb: "Count the unit edges on the outside."
                    };
                }
            },
            { // Scenario 1: Missing Side (Algebra)
                type: 'eq',
                gen: () => {
                    const w=Utils.rInt(3,8), l=Utils.rInt(3,8);
                    const p = 2*w + 2*l;
                    return {
                        text: `The Perimeter is <strong>${p}</strong>. The width is <strong>${w}</strong>. What is the length?`,
                        ans: l.toString(),
                        fb: `(${p} - ${2*w}) / 2 = ${l}.`
                    };
                }
            },
            { // Scenario 2: Word Problem (Context)
                type: 'radio',
                gen: () => {
                    const s = Utils.rInt(4, 9);
                    return {
                        text: `Mr. Jones is building a fence around a square garden. One side is ${s} feet. How much fence does he need?`,
                        options: Utils.shuffle([{t:(s*4).toString(), c:true}, {t:(s*s).toString(), c:false}, {t:(s+4).toString(), c:false}]),
                        fb: "Square perimeter = Side x 4."
                    };
                }
            }
        ]
    },

    "MA.3.NSO.1.4": {
        desc: "Rounding",
        scenarios: [
            { // Scenario 0: Hot Text (Select All)
                type: 'hot',
                gen: () => {
                    const t = Utils.rInt(2,8)*100;
                    return {
                        text: `Select <strong>ALL</strong> numbers that round to <strong>${t}</strong>.`,
                        html: Renderer.hotText([
                            {t:(t-10).toString(), hot:true, c:true}, {t:" , "},
                            {t:(t+40).toString(), hot:true, c:true}, {t:" , "},
                            {t:(t+60).toString(), hot:true, c:false}, {t:" , "},
                            {t:(t-60).toString(), hot:true, c:false}
                        ]),
                        fb: `Numbers from ${t-50} to ${t+49} round to ${t}.`
                    };
                }
            },
            { // Scenario 1: Equation
                type: 'eq',
                gen: () => {
                    const n = Utils.rInt(120, 880);
                    return {
                        text: `Round <strong>${n}</strong> to the nearest 100.`,
                        ans: (Math.round(n/100)*100).toString(),
                        fb: "5 or more rounds up."
                    };
                }
            },
            { // Scenario 2: Number Line Logic
                type: 'radio',
                gen: () => {
                    const start = 300, mid=350, end=400;
                    return {
                        text: `A number is at 360 on the number line. Does it round to 300 or 400?`,
                        options: [{t:"400", c:true}, {t:"300", c:false}],
                        fb: "360 is past the midpoint (350), so it rounds up."
                    };
                }
            }
        ]
    }
};

// ==========================================
// 4. APP CONTROLLER
// ==========================================
const App = {
    currStd: null, currQ: null, score: 0, 
    history: {}, // Tracks last used scenario index
    data: {}, // Temp data for interactive items

    init: function() {
        const m = document.getElementById('menu');
        for(const id in Bank) {
            const b = document.createElement('div');
            b.className = 'std-btn';
            b.innerHTML = `<strong>${id}</strong><br><small>${Bank[id].desc}</small>`;
            b.onclick = () => App.load(id);
            m.appendChild(b);
        }
    },

    load: function(id) {
        this.currStd = id;
        this.data = {}; // Reset data
        
        // Scenario Rotation Logic
        const totalScenarios = Bank[id].scenarios.length;
        const lastIdx = this.history[id] !== undefined ? this.history[id] : -1;
        const nextIdx = Utils.pickScenario(totalScenarios, lastIdx);
        this.history[id] = nextIdx; // Remember for next time

        const q = Bank[id].scenarios[nextIdx].gen();
        this.currQ = q;
        this.currQ.type = Bank[id].scenarios[nextIdx].type; // Store type for checker

        // Render UI
        document.getElementById('badge').innerText = id;
        document.getElementById('q-text').innerHTML = q.text;
        
        const visual = document.getElementById('q-visual');
        const opts = document.getElementById('q-options');
        visual.style.display = 'none';
        opts.innerHTML = '';
        
        // Render based on type
        if(q.type === 'interact' || q.type === 'hot') {
            visual.style.display = 'flex';
            visual.innerHTML = q.html;
        } 
        else if (q.type === 'radio' || q.type === 'multi') {
            if(q.html) { visual.style.display='flex'; visual.innerHTML=q.html; } // Static visual
            
            q.options.forEach((o, i) => {
                const el = document.createElement('div');
                el.className = `opt-btn ${q.type}`;
                el.innerHTML = `<div class="icon"></div> ${o.t}`;
                el.onclick = () => {
                    if(q.type==='radio'){
                        document.querySelectorAll('.opt-btn').forEach(b=>b.classList.remove('selected'));
                        el.classList.add('selected');
                        App.sel = i;
                    } else {
                        el.classList.toggle('selected');
                        o.sel = !o.sel;
                    }
                    document.getElementById('btn-check').disabled = false;
                };
                opts.appendChild(el);
            });
        }
        else if (q.type === 'eq') {
            opts.innerHTML = `<input type="text" id="inp" class="eq-input" placeholder="Type answer..." onkeyup="document.getElementById('btn-check').disabled = this.value===''">`;
        }

        document.getElementById('feedback').style.display = 'none';
        const btn = document.getElementById('btn-check');
        btn.innerText = "Check Answer";
        btn.disabled = true;
        btn.onclick = () => App.check();
    },

    update: function() {
        document.getElementById('btn-check').disabled = false;
    },

    check: function() {
        const q = this.currQ;
        let ok = false;

        if(q.type === 'radio') ok = q.options[this.sel].c;
        if(q.type === 'multi') ok = q.options.every(o => !!o.sel === o.c);
        if(q.type === 'eq') ok = document.getElementById('inp').value.trim() === q.ans;
        if(q.type === 'interact') ok = q.check();
        if(q.type === 'hot') {
            const spans = document.querySelectorAll('.hot-text');
            let allCorrect = true;
            spans.forEach(s => {
                const isSel = s.classList.contains('selected');
                const isCorr = s.dataset.correct === "true";
                if(isSel !== isCorr) allCorrect = false;
            });
            ok = allCorrect;
        }

        const fb = document.getElementById('feedback');
        fb.style.display = 'block';
        fb.className = `feedback ${ok?'correct':'wrong'}`;
        fb.innerHTML = `<strong>${ok?'Correct!':'Incorrect.'}</strong> ${q.fb}`;
        
        if(ok) document.getElementById('score').innerText = `Score: ${++this.score}`;
        
        const btn = document.getElementById('btn-check');
        btn.innerText = "Next Question";
        btn.onclick = () => App.load(this.currStd);
    }
};

App.init();
</script>
</body>
</html>
