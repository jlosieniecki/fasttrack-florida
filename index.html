<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST Gr3 Acc | No-Repeat Master</title>
    <style>
        :root {
            --primary: #004d40; --accent: #ff6f00; --bg: #f4f6f8; --panel: #ffffff;
            --text: #263238; --border: #cfd8dc; --sel: #e0f2f1;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 360px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; height: 100vh; }
        .logo-area { padding: 25px; background: var(--primary); color: white; flex-shrink: 0; }
        .logo-area h1 { margin: 0; font-size: 1.3rem; letter-spacing: 1px; }
        
        .sim-btn {
            margin: 20px; padding: 15px; background: var(--accent); color: white; text-align: center;
            border-radius: 8px; font-weight: bold; cursor: pointer; border: 2px solid #e65100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex-shrink: 0; transition: transform 0.1s;
        }
        .sim-btn:hover { transform: translateY(-2px); }

        .menu-scroll { flex: 1; overflow-y: auto; padding: 0 15px 30px; }
        .menu-cat { 
            font-size: 0.8rem; text-transform: uppercase; color: #78909c; font-weight: 800; 
            margin: 25px 0 8px; border-bottom: 2px solid #eee; padding-bottom: 5px;
        }
        .std-btn { 
            display: block; width: 100%; text-align: left; padding: 12px 15px; margin-bottom: 6px; 
            background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: 0.1s;
            font-size: 0.9rem;
        }
        .std-btn:hover { background: #e0f2f1; border-color: var(--primary); }
        .std-btn small { display: block; font-size: 0.75rem; margin-top: 3px; opacity: 0.7; }

        /* MAIN STAGE */
        .main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 40px; }
        .q-container { 
            background: white; padding: 50px; border-radius: 12px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.05); max-width: 1000px; margin: 0 auto; width: 100%; 
            border-top: 6px solid var(--primary); min-height: 500px; display: flex; flex-direction: column;
        }
        
        .q-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        .badge { background: #eceff1; color: #455a64; padding: 6px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; }
        .score-display { font-size: 1.2rem; font-weight: bold; color: var(--primary); }

        .q-text { font-size: 1.4rem; line-height: 1.5; margin-bottom: 35px; color: #263238; }
        .visual-stage { 
            background: #fafafa; border: 2px dashed #cfd8dc; border-radius: 8px; 
            padding: 40px; margin-bottom: 35px; display: flex; justify-content: center; align-items: center; 
        }

        /* INPUTS */
        .options-list { display: grid; gap: 15px; }
        .opt-btn { 
            display: flex; align-items: center; padding: 20px; border: 2px solid #e0e0e0; border-radius: 8px; 
            background: white; cursor: pointer; font-size: 1.15rem; transition: 0.2s;
        }
        .opt-btn:hover { border-color: #b0bec5; background: #f5f5f5; }
        .opt-btn.selected { border-color: var(--primary); background: var(--sel); box-shadow: inset 0 0 0 1px var(--primary); }
        
        .icon { width: 24px; height: 24px; border: 2px solid #546e7a; margin-right: 15px; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .radio .icon { border-radius: 50%; }
        .check .icon { border-radius: 4px; }
        .selected .radio .icon { border-color: var(--primary); background: var(--primary); }
        .selected .check .icon { border-color: var(--primary); background: var(--primary); }
        .selected .radio .icon::after { content:''; width: 10px; height: 10px; background: white; border-radius: 50%; }
        .selected .check .icon::after { content:'âœ”'; color: white; font-size: 16px; font-weight: bold; }

        .eq-input { width: 100%; padding: 15px; font-size: 1.5rem; border: 2px solid #455a64; border-radius: 6px; }
        
        /* TABLE TEI */
        .tei-table { border-collapse: collapse; margin: 0 auto; font-size: 1.2rem; }
        .tei-table td, .tei-table th { border: 2px solid #cfd8dc; padding: 15px 30px; text-align: center; }
        .tei-table th { background: #eceff1; }
        .tei-table input { width: 100px; padding: 8px; font-size: 1.2rem; text-align: center; border: 2px solid #455a64; border-radius: 4px; }

        .feedback { margin-top: 30px; padding: 25px; border-radius: 8px; display: none; font-size: 1.1rem; }
        .feedback.correct { background: #e8f5e9; color: #1b5e20; border: 1px solid #c8e6c9; }
        .feedback.wrong { background: #ffebee; color: #b71c1c; border: 1px solid #ffcdd2; }

        .btn-action { margin-top: 30px; padding: 15px 40px; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: bold; cursor: pointer; float: right; }
        .btn-action:disabled { background: #cfd8dc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">
        <h1>FAST Gr3 Acc.</h1>
        <p>No-Repeat Master</p>
    </div>
    <div class="sim-btn" onclick="App.startSim()">ðŸš€ Start Full Test Sim</div>
    <div class="menu-scroll" id="menu"></div>
</div>

<div class="main">
    <div class="q-container">
        <div class="q-header">
            <span class="badge" id="q-badge">Select Standard</span>
            <span class="score-display" id="score-display">Score: 0</span>
        </div>
        <div class="q-text" id="q-prompt">
            <strong>Welcome.</strong><br>
            This build features <strong>"Smart Rotation"</strong> logic.<br>
            The system remembers the last question type you saw and forces a different one next time.
        </div>
        <div class="visual-stage" id="q-visual" style="display:none;"></div>
        <div class="options-list" id="q-options"></div>
        <div class="feedback" id="q-feedback"></div>
        <button class="btn-action" id="btn-action" onclick="App.check()" disabled>Check Answer</button>
    </div>
</div>

<script>
// --- 1. CORE UTILITIES ---
const Utils = {
    rInt: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
    pick: (arr) => arr[Math.floor(Math.random() * arr.length)],
    shuffle: (arr) => arr.sort(() => Math.random() - 0.5),
    
    // SMART PICKER: Ensures 'newMode' is never 'lastMode'
    pickNew: (arr, lastMode) => {
        if (!lastMode || arr.length < 2) return Utils.pick(arr);
        let cand = Utils.pick(arr);
        // Safety loop to find a different mode
        let tries = 0;
        while(cand === lastMode && tries < 10) {
            cand = Utils.pick(arr);
            tries++;
        }
        return cand;
    },

    genOpts: (corr, genFn) => {
        const s = new Set([corr]);
        let safe = 0;
        while(s.size < 4 && safe < 50) { s.add(genFn()); safe++; }
        return Array.from(s).sort(() => Math.random() - 0.5).map(x => ({t:x, c:x===corr}));
    },

    numToWords: (n) => {
        const ones = ['','one','two','three','four','five','six','seven','eight','nine'];
        const teens = ['ten','eleven','twelve','thirteen','fourteen','fifteen','sixteen','seventeen','eighteen','nineteen'];
        const tens = ['','','twenty','thirty','forty','fifty','sixty','seventy','eighty','ninety'];
        if(n===0) return 'zero';
        let s = '';
        if(n>=1000){s+=ones[Math.floor(n/1000)]+' thousand '; n%=1000;}
        if(n>=100){s+=ones[Math.floor(n/100)]+' hundred '; n%=100;}
        if(n>=20){s+=tens[Math.floor(n/10)]+(n%10!==0?' ':'')+ones[n%10];}
        else if(n>=10){s+=teens[n-10];}
        else if(n>0){s+=ones[n];}
        return s.trim();
    },

    // --- 2. VISUAL ENGINE ---
    svg: {
        tiledRect: (w, h) => {
            let s=''; for(let i=0;i<w;i++) for(let j=0;j<h;j++) s+=`<rect x="${20+i*30}" y="${20+j*30}" width="30" height="30" fill="#e0f2f1" stroke="#004d40" stroke-width="1"/>`;
            return `<svg width="${w*30+40}" height="${h*30+40}">${s}<text x="${20+w*15}" y="15" text-anchor="middle">${w}</text><text x="10" y="${20+h*15}" text-anchor="middle">${h}</text></svg>`;
        },
        lShape: (w1,h1,w2,h2) => { 
            const sc=25; 
            return `<svg width="300" height="250" viewBox="0 0 300 250">
            <path d="M20 20 H${20+w1*sc} V${20+h1*sc} H${20+(w1+w2)*sc} V${20+(h1+h2)*sc} H20 Z" fill="#e0f2f1" stroke="#004d40" stroke-width="2"/>
            <text x="${20+w1*sc/2}" y="15" text-anchor="middle" font-weight="bold">${w1}</text>
            <text x="10" y="${20+(h1+h2)*sc/2}" text-anchor="middle" font-weight="bold">${h1+h2}</text>
            <text x="${20+w1*sc+w2*sc/2}" y="${20+h1*sc-5}" text-anchor="middle" font-weight="bold">${w2}</text>
            <text x="${20+(w1+w2)*sc+10}" y="${20+h1*sc+h2*sc/2}" text-anchor="middle" font-weight="bold">${h2}</text>
            </svg>`;
        },
        fracCirc: (n,d) => `<svg width="150" height="150" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" stroke="#333" fill="#fff" stroke-width="2"/><path d="M50 50 L50 5 A45 45 0 ${d==2||(d==4&&n>2)?1:0} 1 ${50+45*Math.sin(2*Math.PI*n/d)} ${50-45*Math.cos(2*Math.PI*n/d)} Z" fill="#ff6f00" stroke="#333" stroke-width="2" opacity="${n>0?1:0}"/></svg>`,
        fracBar: (n,d) => {
            let s=''; for(let i=0;i<d;i++) s+=`<rect x="${10+i*(200/d)}" y="20" width="${200/d}" height="40" fill="${i<n?'#ff6f00':'#fff'}" stroke="#333" stroke-width="2"/>`;
            return `<svg width="220" height="80">${s}</svg>`;
        },
        fracLine: (n,d) => `<svg width="300" height="60"><line x1="20" y1="30" x2="280" y2="30" stroke="#333" stroke-width="2"/><line x1="20" y1="25" x2="20" y2="35" stroke="#333" stroke-width="2"/><text x="20" y="50" text-anchor="middle">0</text><line x1="280" y1="25" x2="280" y2="35" stroke="#333" stroke-width="2"/><text x="280" y="50" text-anchor="middle">1</text><circle cx="${20+(n/d)*260}" cy="30" r="6" fill="#ff6f00"/><text x="${20+(n/d)*260}" y="20" text-anchor="middle" font-weight="bold" fill="#ff6f00">?</text></svg>`,
        base10: (h,t,o) => {
            let s='<svg width="400" height="100" viewBox="0 0 400 100">'; let x=10;
            for(let i=0;i<h;i++) { s+=`<rect x="${x}" y="10" width="50" height="50" fill="#90caf9" stroke="#1565c0"/><text x="${x+25}" y="35" font-size="10" text-anchor="middle">100</text>`; x+=55; }
            for(let i=0;i<t;i++) { s+=`<rect x="${x}" y="10" width="10" height="50" fill="#a5d6a7" stroke="#2e7d32"/>`; x+=15; }
            for(let i=0;i<o;i++) { s+=`<rect x="${x}" y="50" width="10" height="10" fill="#fff59d" stroke="#fbc02d"/>`; x+=15; }
            return s+'</svg>';
        },
        picto: (k) => `<svg width="300" height="100"><text x="10" y="30">Class A</text><circle cx="70" cy="25" r="8" fill="orange"/><circle cx="90" cy="25" r="8" fill="orange"/><text x="10" y="60">Class B</text><circle cx="70" cy="55" r="8" fill="orange"/><text x="150" y="80" font-size="12" font-weight="bold">Key: O = ${k}</text></svg>`,
        clock: (h,m) => {
            let t=''; for(let i=0;i<60;i++) t+=`<line x1="50" y1="6" x2="50" y2="${i%5?7:10}" transform="rotate(${i*6} 50 50)" stroke="#333" stroke-width="${i%5?1:2}"/>`;
            return `<svg width="150" height="150" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" stroke="#333" fill="#fff" stroke-width="2"/>${t}<line x1="50" y1="50" x2="50" y2="28" stroke="black" stroke-width="3" transform="rotate(${(h%12)*30+m*0.5} 50 50)"/><line x1="50" y1="50" x2="50" y2="15" stroke="red" stroke-width="2" transform="rotate(${m*6} 50 50)"/><circle cx="50" cy="50" r="3"/></svg>`;
        },
        lines: (t) => {
            const m = `<defs><marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="black"/></marker></defs>`;
            if(t==='ray') return `<svg width="200" height="50">${m}<circle cx="20" cy="25" r="4"/><line x1="20" y1="25" x2="180" y2="25" stroke="black" stroke-width="2" marker-end="url(#a)"/></svg>`;
            if(t==='line') return `<svg width="200" height="50">${m}<line x1="20" y1="25" x2="180" y2="25" stroke="black" stroke-width="2" marker-start="url(#a)" marker-end="url(#a)"/></svg>`;
            return `<svg width="200" height="50"><circle cx="20" cy="25" r="4"/><line x1="20" y1="25" x2="180" y2="25" stroke="black" stroke-width="2"/><circle cx="180" cy="25" r="4"/></svg>`;
        },
        geo: (t,s) => {
            let d = t==='tri' ? "M50 10 L90 90 L10 90 Z" : "M20 30 H80 V70 H20 Z"; 
            let l = s ? (t==='tri' ? `<line x1="50" y1="10" x2="50" y2="90" stroke="red" stroke-dasharray="4" stroke-width="2"/>` : `<line x1="50" y1="30" x2="50" y2="70" stroke="red" stroke-dasharray="4" stroke-width="2"/>`) : `<line x1="10" y1="20" x2="90" y2="80" stroke="red" stroke-dasharray="4" stroke-width="2"/>`;
            if(t==='trap') return `<svg width="100" height="80"><path d="M20 60 L80 60 L70 20 L30 20 Z" fill="#e0f2f1" stroke="black" stroke-width="2"/></svg>`;
            return `<svg width="100" height="100"><path d="${d}" fill="#e0f2f1" stroke="black" stroke-width="2"/>${l}</svg>`;
        }
    }
};

// --- 3. QUESTION BANK (Scenario Engine: 33 Standards x Multi-Mode) ---
const Bank = {
    "Number Sense (NSO)": [
        { id: "MA.3.NSO.1.1", desc: "Read/Write", gen: (l) => {
            const m = Utils.pickNew(['word', 'expanded', 'base10'], l);
            const n = Utils.rInt(1001, 9999);
            if(m==='word') return { mode:m, text: `Select the <strong>Word Form</strong> for <strong>${n}</strong>.`, type: 'radio', options: Utils.genOpts(Utils.numToWords(n), ()=>Utils.numToWords(Utils.rInt(1000,9999))), fb: "Check place value words." };
            if(m==='base10') { const h=Utils.rInt(1,3), t=Utils.rInt(1,4), o=Utils.rInt(1,5); return { mode:m, text: "What number is shown?", visual: Utils.svg.base10(h,t,o), type: 'equation', ans: (h*100+t*10+o).toString(), fb: "Sum the values." }; }
            return { mode:m, text: `Select the <strong>Expanded Form</strong> for <strong>${n}</strong>.`, type: 'radio', options: Utils.shuffle([{t:`${Math.floor(n/1000)*1000} + ${Math.floor((n%1000)/100)*100} + ${Math.floor((n%100)/10)*10} + ${n%10}`,c:true},{t:`${Math.floor(n/1000)*1000} + 100 + 10 + 1`,c:false},{t:`${Math.floor(n/1000)} + ${Math.floor((n%1000)/100)}...`,c:false},{t:`${Math.floor(n/1000)*1000} + ${Math.floor((n%1000)/100)*10} + ${n%10}`,c:false}]), fb: "Decompose by value." };
        }},
        { id: "MA.3.NSO.1.2", desc: "Compose/Decompose", gen: (l) => ({ mode:'std', text: "Which represents <strong>2,400</strong>?", type: 'radio', options: Utils.shuffle([{t:"24 hundreds",c:true},{t:"2 thousands 4 ones",c:false},{t:"24 tens",c:false},{t:"200 tens",c:false}]), fb: "24 x 100 = 2400." })},
        { id: "MA.3.NSO.1.3", desc: "Compare", gen: (l) => ({ mode:'std', text: "Select the <strong>TRUE</strong> statement.", type: 'radio', options: Utils.shuffle([{t:"4,050 > 4,005",c:true},{t:"1,200 < 1,099",c:false},{t:"3,400 = 3,040",c:false},{t:"5,000 < 4,999",c:false}]), fb: "Compare left to right." })},
        { id: "MA.3.NSO.1.4", desc: "Rounding", gen: (l) => {
            const m = Utils.pickNew(['eq','multi'], l); const n=Utils.rInt(120,880);
            if(m==='eq') return { mode:m, text: `Round <strong>${n}</strong> to nearest 100.`, type: 'equation', ans: (Math.round(n/100)*100).toString(), fb: "5 or more rounds up." };
            return { mode:m, text: "Select ALL numbers that round to 400 (nearest 100).", type: 'multi', options: Utils.shuffle([{t:"350",c:true},{t:"449",c:true},{t:"451",c:false},{t:"301",c:false}]), fb: "350-449 range." };
        }},
        { id: "MA.3.NSO.2.1", desc: "Add/Sub", gen: (l) => { const a=Utils.rInt(2000,5000), b=Utils.rInt(100,1500); return { mode:'std', text: `Solve: <strong>${a} - ${b}</strong>`, type: 'equation', ans: (a-b).toString(), fb: "Regroup carefully." }}},
        { id: "MA.3.NSO.2.2", desc: "Mult 0-144", gen: (l) => { const a=Utils.rInt(6,12), b=Utils.rInt(6,12); return { mode:'std', text: `Solve: <strong>${a} Ã— ${b}</strong>`, type: 'equation', ans: (a*b).toString(), fb: "Recall facts." }}},
        { id: "MA.3.NSO.2.3", desc: "Mult by 10s", gen: (l) => { const a=Utils.rInt(2,9), b=Utils.pick([10,20,30,40,50]); return { mode:'std', text: `Solve: <strong>${a} Ã— ${b}</strong>`, type: 'equation', ans: (a*b).toString(), fb: "Multiply non-zeros, add 0." }}},
        { id: "MA.3.NSO.2.4", desc: "Mult 1d x 2d", gen: (l) => { const a=Utils.rInt(3,9), b=Utils.rInt(12,25); return { mode:'std', text: `Solve: <strong>${b} Ã— ${a}</strong>`, type: 'equation', ans: (a*b).toString(), fb: "Standard algorithm." }}}
    ],
    "Algebra (AR)": [
        { id: "MA.3.AR.1.1", desc: "Distributive", gen: (l) => ({ mode:'std', text: "Expression for <strong>8 Ã— 14</strong>?", type: 'radio', options: Utils.shuffle([{t:"(8Ã—10) + (8Ã—4)",c:true},{t:"(8Ã—10) Ã— (8Ã—4)",c:false},{t:"8 + 10 + 4",c:false},{t:"(8+10) Ã— (8+4)",c:false}]), fb: "Break 14 to 10+4." })},
        { id: "MA.3.AR.1.2", desc: "Word Problems", gen: (l) => ({ mode:'std', text: "7 bags of 9 marbles. Total?", type: 'equation', ans: "63", fb: "7 x 9." })},
        { id: "MA.3.AR.2.1", desc: "Inverse Ops", gen: (l) => ({ mode:'std', text: "Which helps solve <strong>42 Ã· 6 = ?</strong>", type: 'radio', options: Utils.shuffle([{t:"6 Ã— ? = 42",c:true},{t:"42 Ã— 6 = ?",c:false},{t:"6 + ? = 42",c:false},{t:"42 - 6 = ?",c:false}]), fb: "Inverse." })},
        { id: "MA.3.AR.2.2", desc: "True/False", gen: (l) => ({ mode:'std', text: "True or False: <strong>4 Ã— 5 = 10 + 10</strong>", type: 'radio', options: [{t:"True",c:true},{t:"False",c:false}], fb: "20 = 20." })},
        { id: "MA.3.AR.2.3", desc: "Missing Factor", gen: (l) => ({ mode:'std', text: "<strong>? Ã— 7 = 56</strong>", type: 'equation', ans: "8", fb: "56 / 7." })},
        { id: "MA.3.AR.3.1", desc: "Even/Odd", gen: (l) => ({ mode:'std', text: "Select ALL Even numbers.", type: 'multi', options: Utils.shuffle([{t:"14",c:true},{t:"32",c:true},{t:"21",c:false},{t:"9",c:false}]), fb: "Ends in 0,2,4,6,8." })},
        { id: "MA.3.AR.3.2", desc: "Multiples", gen: (l) => ({ mode:'std', text: "Multiple of 3?", type: 'radio', options: Utils.shuffle([{t:"15",c:true},{t:"14",c:false},{t:"13",c:false},{t:"16",c:false}]), fb: "3,6,9,12,15..." })},
        { id: "MA.3.AR.3.3", desc: "Patterns", gen: (l) => ({ mode:'std', text: "Rule: x5. Input: 4. Output?", type: 'table', inputs:[3,4,5], outputs:[15,"?",25], missing:1, ans:"20", fb: "4x5." })}
    ],
    "Fractions (FR)": [
        { id: "MA.3.FR.1.1", desc: "Visuals", gen: (l) => {
            const m=Utils.pickNew(['circ','bar','line'], l); const n=Utils.rInt(1,3);
            if(m==='circ') return { mode:m, text: "Fraction shaded?", visual: Utils.svg.fracCirc(n,4), type: 'radio', options: Utils.shuffle([{t:`${n}/4`,c:true},{t:`${4}/n`,c:false},{t:`1/5`,c:false},{t:"0",c:false}]), fb: "Count slices." };
            if(m==='bar') return { mode:m, text: "Fraction shaded?", visual: Utils.svg.fracBar(n,4), type: 'radio', options: Utils.shuffle([{t:`${n}/4`,c:true},{t:`${4}/n`,c:false},{t:`1/2`,c:false},{t:`3/8`,c:false}]), fb: "Count parts." };
            return { mode:m, text: "Identify fraction.", visual: Utils.svg.fracLine(n,4), type: 'radio', options: Utils.shuffle([{t:`${n}/4`,c:true},{t:`${4}/n`,c:false},{t:`1/3`,c:false},{t:`1/2`,c:false}]), fb: "Count segments." };
        }},
        { id: "MA.3.FR.1.2", desc: "Unit/Whole", gen: (l) => ({ mode:'std', text: "Which equals 1?", type: 'radio', options: Utils.shuffle([{t:"4/4",c:true},{t:"4/1",c:false},{t:"1/4",c:false},{t:"0/4",c:false}]), fb: "Num = Denom." })},
        { id: "MA.3.FR.1.3", desc: "Word Form", gen: (l) => ({ mode:'std', text: "Select <strong>Three-Fourths</strong>.", type: 'radio', options: Utils.shuffle([{t:"3/4",c:true},{t:"4/3",c:false},{t:"3/3",c:false},{t:"4/4",c:false}]), fb: "3 over 4." })},
        { id: "MA.3.FR.2.1", desc: "Compare", gen: (l) => {
             const m=Utils.pickNew(['sym','line'], l);

// --- 4. APP ENGINE ---
const App = {
    mode: 'practice', currQ: null, score: 0,
    history: {}, // MEMORY SYSTEM for Anti-Repeat
    
    init: function() {
        const m = document.getElementById('menu');
        for(const cat in Bank) {
            const h = document.createElement('div'); h.className='menu-cat'; h.innerText=cat; m.appendChild(h);
            Bank[cat].forEach(s => {
                const b = document.createElement('div'); b.className='std-btn';
                b.innerHTML = `<strong>${s.id}</strong><small>${s.desc}</small>`;
                b.onclick = () => App.load(s); m.appendChild(b);
            });
        }
    },

    startSim: function() { this.mode='sim'; this.score=0; document.getElementById('score-display').innerText="Score: 0"; this.nextSim(); },
    nextSim: function() { 
        const all=[]; for(const c in Bank) Bank[c].forEach(s=>all.push(s));
        App.load(Utils.pick(all)); 
    },
    
    load: function(s) {
        this.currStd=s; 
        
        // --- SMART ROTATION LOGIC ---
        const lastMode = this.history[s.id] || null;
        const q = s.gen(lastMode);
        this.history[s.id] = q.mode; // Save this mode to history
        this.currQ=q;
        
        // Render UI
        document.getElementById('q-prompt').innerHTML=q.text;
        document.getElementById('q-badge').innerText=this.mode==='sim'?"Sim Mode":s.id;
        
        const v = document.getElementById('q-visual');
        v.innerHTML = q.visual || '';
        v.style.display = q.visual ? 'flex' : 'none';
        
        const list = document.getElementById('q-options'); list.innerHTML='';
        const btn = document.getElementById('btn-action'); btn.innerText="Check"; btn.disabled=true;
        
        // CLEAR PREVIOUS FEEDBACK TO PREVENT BUGS
        const fb = document.getElementById('q-feedback');
        fb.style.display='none';
        fb.className='feedback'; 

        if(q.type==='radio'||q.type==='multi') {
            q.options.forEach((o,i)=>{
                const d=document.createElement('div'); d.className=`opt-btn ${q.type}`;
                d.innerHTML=`<div class="icon"></div> ${o.t}`;
                d.onclick=()=>{
                    if(q.type==='radio'){ document.querySelectorAll('.opt-btn').forEach(x=>x.classList.remove('selected')); d.classList.add('selected'); App.sel=i; }
                    else d.classList.toggle('selected');
                    btn.disabled=false;
                };
                list.appendChild(d);
            });
        } else if(q.type==='equation') {
            list.innerHTML=`<input id="inp" class="eq-input" placeholder="Type answer...">`;
            setTimeout(()=>document.getElementById('inp').oninput=(e)=>btn.disabled=e.target.value==='',0);
        } else if(q.type==='table') {
            let h=`<table class="tei-table"><tr><th>In</th><th>Out</th></tr>`;
            q.inputs.forEach((v,i)=>h+=`<tr><td>${v}</td><td>${i===q.missing?`<input id="tbl-in">`:q.outputs[i]}</td></tr>`);
            list.innerHTML=h+`</table>`;
            setTimeout(()=>document.getElementById('tbl-in').oninput=()=>btn.disabled=false,0);
        }
    },

    check: function() {
        const q=this.currQ; let ok=false;
        if(q.type==='radio') ok=q.options[App.sel].c;
        if(q.type==='multi') {
            const s=[], c=q.options.map((o,i)=>o.c?i:null).filter(x=>x!==null);
            document.querySelectorAll('.opt-btn').forEach((b,i)=>{if(b.classList.contains('selected'))s.push(i)});
            if(s.length===c.length && s.every(v=>c.includes(v))) ok=true;
        }
        if(q.type==='equation') ok=document.getElementById('inp').value.trim()===q.ans;
        if(q.type==='table') ok=document.getElementById('tbl-in').value.trim()===q.ans;
        
        const fb=document.getElementById('q-feedback'); 
        fb.style.display='block'; fb.className=`feedback ${ok?'correct':'wrong'}`;
        fb.innerHTML=`<strong>${ok?'Correct!':'Incorrect'}</strong><br>${q.fb}`;
        
        if(ok) document.getElementById('score-display').innerText = `Score: ${++this.score}`;
        
        const btn=document.getElementById('btn-action'); btn.innerText="Next";
        btn.onclick=()=>this.mode==='sim'?this.nextSim():this.load(this.currStd);
    }
};
App.init();
