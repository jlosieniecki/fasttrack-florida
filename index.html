<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTrack Florida: Mastery Pro</title>
    <style>
        :root { --primary: #00796B; --bg: #f4f7f7; --fast-blue: #2196F3; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .stat-pill { background: white; padding: 8px 15px; border-radius: 20px; border: 2px solid var(--primary); font-weight: bold; font-size: 0.9em; }
        .card { background: white; width: 100%; max-width: 500px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); padding: 25px; box-sizing: border-box; border-top: 10px solid var(--primary); }
        .std-label { color: #888; font-size: 0.75em; font-weight: bold; margin-bottom: 10px; display: block; }
        .q-text { font-size: 1.25em; line-height: 1.4; margin-bottom: 20px; color: #333; }
        .option-btn { display: block; width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #eee; border-radius: 12px; background: white; text-align: left; font-size: 1em; cursor: pointer; transition: 0.2s; }
        .option-btn.selected { border-color: var(--fast-blue); background: #e3f2fd; box-shadow: inset 0 0 5px rgba(33,150,243,0.3); }
        .eq-input { width: 100%; padding: 15px; font-size: 1.5em; border: 2px solid #ccc; border-radius: 12px; text-align: center; margin-bottom: 15px; outline: none; }
        .eq-input:focus { border-color: var(--primary); }
        .submit-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 12px; font-weight: bold; width: 100%; font-size: 1.1em; cursor: pointer; margin-top: 10px; }
        #feedback { margin-top: 15px; font-weight: bold; height: 25px; text-align: center; font-size: 1.1em; }
        .progress-bar { width: 100%; height: 10px; background: #e0e0e0; border-radius: 5px; margin-top: 20px; overflow: hidden; }
        #fill { height: 100%; background: #4CAF50; width: 0%; transition: 0.5s; }
        .debug-hint { font-size: 0.7em; color: #ccc; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-pill">‚≠ê Points: <span id="pts">0</span></div>
        <div class="stat-pill">üèÜ Level: <span id="lvl">1</span></div>
    </div>

    <div class="card">
        <span id="std" class="std-label">LOADING...</span>
        <div id="q-area" class="q-text">Setting up your FAST quest...</div>
        <div id="interaction-area"></div>
        <button id="submit" class="submit-btn" onclick="checkAnswer()">Submit Answer</button>
        <div id="feedback"></div>
        <div class="progress-bar"><div id="fill"></div></div>
    </div>
    
    <div id="debug" class="debug-hint"></div>

    <script>
        let state = JSON.parse(localStorage.getItem('fast_v5_prod')) || { points: 0, level: 1, correct: 0 };
        let curQ = {};

        const engines = [
            // Equation Editor Style
            function() {
                let a = Math.floor(Math.random() * 7) + 3;
                let b = [10, 20, 30, 40, 50][Math.floor(Math.random()*5)];
                return { type: "input", std: "MA.3.NSO.2.2", q: `Solve: <br><b>${a} √ó ${b} = </b>`, correct: (a * b).toString() };
            },
            // Multiselect Style
            function() {
                let n = 3000 + (Math.floor(Math.random() * 5) * 100) + 72;
                let exp = `3,000 + ${Math.floor((n%1000)/100)*100} + 70 + 2`;
                return { 
                    type: "multi", std: "MA.3.NSO.1.1", 
                    q: `Select <b>ALL</b> that equal <b>${n.toLocaleString()}</b>:`,
                    opts: [exp, `${n-2} + 2`, `30 hundreds, 72 ones`, `${n-100}`],
                    correct: [exp, `${n-2} + 2`, `30 hundreds, 72 ones`]
                };
            }
        ];

        function next() {
            localStorage.setItem('fast_v5_prod', JSON.stringify(state));
            document.getElementById('pts').innerText = state.points;
            document.getElementById('lvl').innerText = state.level;
            document.getElementById('fill').style.width = (state.correct % 10 * 10) + "%";
            document.getElementById('feedback').innerText = "";
            
            curQ = engines[Math.floor(Math.random() * engines.length)]();
            document.getElementById('std').innerText = curQ.std;
            document.getElementById('q-area').innerHTML = curQ.q;
            
            const area = document.getElementById('interaction-area');
            area.innerHTML = '';

            if(curQ.type === "input") {
                area.innerHTML = `<input type="text" id="ans-in" class="eq-input" inputmode="numeric" placeholder="?">`;
                document.getElementById('debug').innerText = "Test Hint: " + curQ.correct;
            } else {
                curQ.opts.forEach(o => {
                    area.innerHTML += `<button class="option-btn" onclick="this.classList.toggle('selected')">${o}</button>`;
                });
                document.getElementById('debug').innerText = "Test Hint: Select " + curQ.correct.length + " options";
            }
        }

        function checkAnswer() {
            let right = false;
            if(curQ.type === "input") {
                let val = document.getElementById('ans-in').value.trim();
                right = (val === curQ.correct);
            } else {
                let sel = Array.from(document.querySelectorAll('.option-btn.selected')).map(b => b.innerText);
                right = (sel.length === curQ.correct.length && sel.every(v => curQ.correct.includes(v)));
            }

            if(right) {
                state.points += 10; state.correct++;
                if(state.correct % 10 === 0) state.level++;
                document.getElementById('feedback').innerHTML = "<span style='color:green'>Correct! üêä</span>";
                setTimeout(next, 1000);
            } else {
                document.getElementById('feedback').innerHTML = "<span style='color:orange'>Try again! ‚òÄÔ∏è</span>";
            }
        }

        window.onload = next;
    </script>
</body>
