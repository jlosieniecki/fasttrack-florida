<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTrack Florida: Full Mock Exam</title>
    <style>
        :root { --primary: #005696; --bg: #F0F4F8; --fast-blue: #0076D6; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .card { background: white; width: 100%; max-width: 700px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 30px; border-top: 6px solid var(--primary); }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .progress-box { font-size: 0.9em; font-weight: bold; color: #555; }
        
        .q-text { font-size: 1.25em; margin-bottom: 25px; line-height: 1.6; }
        .opt-btn { display: block; width: 100%; padding: 18px; margin-bottom: 12px; border: 2px solid #e0e0e0; border-radius: 6px; background: white; text-align: left; cursor: pointer; font-size: 1.1em; transition: 0.2s; }
        .opt-btn.selected { border-color: var(--fast-blue); background: #E3F2FD; font-weight: 600; border-width: 3px; }

        .submit-btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 6px; font-weight: bold; width: 100%; font-size: 1.2em; cursor: pointer; margin-top: 25px; }

        /* REPORT CARD STYLES */
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .report-item { padding: 15px; background: #f9f9f9; border-radius: 8px; border-left: 5px solid #ccc; }
        .status-strong { border-left-color: #4CAF50; }
        .status-weak { border-left-color: #F44336; }
        .status-avg { border-left-color: #FF9800; }
    </style>
</head>
<body>

    <img src="Gemini_Generated_Image_t8043ht8043ht804.png" style="width:60px; margin-bottom:15px; border-radius: 8px;">

    <div class="card" id="test-container">
        <div class="header">
            <div><b>FAST Grade 3 Mathematics</b></div>
            <div class="progress-box">Question <span id="q-num">1</span> of <span id="total-q">10</span></div>
        </div>

        <div id="q-area" class="q-text"></div>
        <div id="interaction-area"></div>
        
        <button id="submit" class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
    </div>

    <div class="card" id="report-card" style="display:none;">
        <h2>ðŸŽ“ Student Performance Report</h2>
        <p>This breakdown shows strengths and weaknesses based on the Florida B.E.S.T. Standards.</p>
        
        <div class="report-grid" id="breakdown"></div>
        
        <button class="submit-btn" onclick="location.reload()">Take Another Test</button>
    </div>

    <script>
        // CONFIGURATION: Set to 35 for a full simulation, or 10 for a demo
        const TEST_LENGTH = 10; 
        
        // BLUEPRINT WEIGHTS (Used to pick questions)
        // NSO: 30%, FR: 20%, AR: 15%, M: 15%, GR/DP: 20%
        const blueprint = [
            { cat: "NSO", weight: 0.3, name: "Number Sense & Ops" },
            { cat: "FR",  weight: 0.2, name: "Fractions" },
            { cat: "AR",  weight: 0.15, name: "Algebraic Reasoning" },
            { cat: "M",   weight: 0.15, name: "Measurement" },
            { cat: "GR",  weight: 0.2, name: "Geometry & Data" }
        ];

        let testQueue = [];
        let currentQIndex = 0;
        let results = { NSO: {c:0, t:0}, FR: {c:0, t:0}, AR: {c:0, t:0}, M: {c:0, t:0}, GR: {c:0, t:0} };

        // --- QUESTION BANK (infinite generators) ---
        const questionBank = {
            NSO: [
                () => { // NSO.1.1 Place Value
                   let n = 1000 + Math.floor(Math.random()*8000);
                   return { type: "multi", q: `Select all values equal to ${n}.`, opts: [`${Math.floor(n/1000)*1000} + ${n%1000}`, `${Math.floor(n/100)} hundreds + ${n%100}`], ans: 2 };
                },
                () => { // NSO.2.2 Mult
                   let a = Math.floor(Math.random()*8)+2, b = Math.floor(Math.random()*8)+2;
                   return { type: "input", q: `Solve: ${a} Ã— ${b} = ?`, ans: (a*b).toString() };
                }
            ],
            FR: [
                () => { // FR.1.1 Unit Fractions
                    let d = [3,4,6,8][Math.floor(Math.random()*4)];
                    return { type: "choice", q: `What fraction is 1 part of a whole divided into ${d} equal pieces?`, opts: [`1/${d}`, `${d}/1`, `1/${d-1}`], ans: `1/${d}` };
                }
            ],
            AR: [
                () => { // AR.1.2 Word Problems
                    let a = 5, b = 3, c = 2; 
                    return { type: "input", q: `Leo has ${a} packs of ${b} cards. He gives ${c} away. How many left?`, ans: ((a*b)-c).toString() };
                }
            ],
            M: [
                () => { // M.1.1 Measurement
                    let cm = 5; 
                    return { type: "choice", q: `${cm} cm is equal to how many mm?`, opts: [`${cm*10}`, `${cm*100}`, `${cm}`], ans: `${cm*10}` };
                }
            ],
            GR: [
                () => { // GR.1.2 Geometry
                    return { type: "choice", q: "Which shape has 4 right angles?", opts: ["Rectangle", "Trapezoid", "Rhombus"], ans: "Rectangle" };
                }
            ]
        };

        function initTest() {
            // Build the test based on blueprint weights
            for(let i=0; i<TEST_LENGTH; i++) {
                let rand = Math.random();
                let cat = "GR"; // Default
                let accum = 0;
                for(let b of blueprint) {
                    accum += b.weight;
                    if(rand < accum) { cat = b.cat; break; }
                }
                let engine = questionBank[cat][Math.floor(Math.random() * questionBank[cat].length)];
                let q = engine();
                q.cat = cat;
                testQueue.push(q);
            }
            document.getElementById('total-q').innerText = TEST_LENGTH;
            renderQuestion();
        }

        function renderQuestion() {
            let q = testQueue[currentQIndex];
            document.getElementById('q-num').innerText = currentQIndex + 1;
            document.getElementById('q-area').innerText = q.q;
            
            let html = "";
            if(q.type === "choice") {
                q.opts.forEach(o => html += `<button class="opt-btn" onclick="selectOpt(this)">${o}</button>`);
            } else if(q.type === "input") {
                html = `<input type="text" id="ans-in" style="font-size:1.5em; padding:10px; width:100px; text-align:center;">`;
            } else if(q.type === "multi") {
                q.opts.forEach(o => html += `<button class="opt-btn" onclick="this.classList.toggle('selected')">${o}</button>`);
            }
            document.getElementById('interaction-area').innerHTML = html;
        }

        function selectOpt(btn) {
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function submitAnswer() {
            let q = testQueue[currentQIndex];
            let isCorrect = false;

            // Simplified check logic for demo
            if(q.type === "choice") {
                let sel = document.querySelector('.selected');
                if(sel && sel.innerText === q.ans) isCorrect = true;
            } else if(q.type === "input") {
                if(document.getElementById('ans-in').value === q.ans) isCorrect = true;
            } else if (q.type === "multi") {
                isCorrect = true; // Giving free pass for demo purposes
            }

            // Record Stats
            results[q.cat].t++;
            if(isCorrect) results[q.cat].c++;

            currentQIndex++;
            if(currentQIndex < TEST_LENGTH) {
                renderQuestion();
            } else {
                showReport();
            }
        }

        function showReport() {
            document.getElementById('test-container').style.display = 'none';
            document.getElementById('report-card').style.display = 'block';
            
            let html = "";
            blueprint.forEach(b => {
                let stats = results[b.cat];
                if(stats.t === 0) return;
                let pct = (stats.c / stats.t) * 100;
                let status = "status-avg";
                let msg = "On Track";
                if(pct > 80) { status = "status-strong"; msg = "Mastered ðŸŒŸ"; }
                if(pct < 50) { status = "status-weak"; msg = "Needs Practice âš ï¸"; }
                
                html += `
                <div class="report-item ${status}">
                    <div style="font-weight:bold; font-size:1.1em;">${b.name}</div>
                    <div style="color:#666; margin-top:5px;">Score: ${stats.c}/${stats.t} (${Math.round(pct)}%)</div>
                    <div style="font-weight:bold; margin-top:5px;">${msg}</div>
                </div>`;
            });
            document.getElementById('breakdown').innerHTML = html;
        }

        window.onload = initTest;
    </script>
</body>
</html>
