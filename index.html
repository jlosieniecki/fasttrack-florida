<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST Grade 3 Acc | Final Master Build</title>
    <style>
        :root {
            --primary: #004d40;
            --secondary: #ff6f00;
            --bg: #eceff1;
            --panel: #ffffff;
            --text: #263238;
            --border: #cfd8dc;
            --sel: #e0f2f1;
            --correct: #e8f5e9;
            --wrong: #ffebee;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 350px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; height: 100vh; }
        .logo-area { padding: 25px; background: var(--primary); color: white; flex-shrink: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-area h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .logo-area p { margin: 5px 0 0; font-size: 0.8rem; opacity: 0.8; }
        
        .sim-btn {
            margin: 20px; padding: 15px; background: var(--secondary); color: white; text-align: center;
            border-radius: 8px; font-weight: bold; cursor: pointer; border: 2px solid #e65100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex-shrink: 0; transition: transform 0.1s;
        }
        .sim-btn:hover { transform: translateY(-2px); }

        .menu-scroll { flex: 1; overflow-y: auto; padding: 0 15px 30px; }
        .menu-cat { 
            font-size: 0.8rem; text-transform: uppercase; color: #78909c; font-weight: 800; 
            margin: 25px 0 8px; border-bottom: 2px solid #eee; padding-bottom: 5px;
        }
        .std-btn { 
            display: block; width: 100%; text-align: left; padding: 12px; margin-bottom: 5px; 
            background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; transition: 0.1s;
            font-size: 0.9rem;
        }
        .std-btn:hover { background: #e0f2f1; border-color: var(--primary); }
        .std-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .std-btn small { display: block; font-size: 0.75rem; margin-top: 3px; opacity: 0.7; }

        /* MAIN CONTENT */
        .main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 40px; }
        .card { 
            background: white; padding: 50px; border-radius: 12px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.05); max-width: 1000px; margin: 0 auto; width: 100%; 
            border-top: 6px solid var(--primary); min-height: 600px; display: flex; flex-direction: column;
        }
        
        .q-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        .badge { background: #eceff1; color: #455a64; padding: 6px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; border: 1px solid #cfd8dc; }
        .score { font-size: 1.2rem; font-weight: bold; color: var(--primary); }

        .q-text { font-size: 1.4rem; line-height: 1.5; margin-bottom: 35px; color: #263238; }

        .visual-stage { 
            background: #fafafa; border: 2px dashed #cfd8dc; border-radius: 8px; 
            padding: 40px; margin-bottom: 35px; display: flex; justify-content: center; align-items: center; 
            min-height: 200px;
        }
        .visual-stage svg { max-width: 100%; height: auto; }

        .options-list { display: grid; gap: 15px; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        
        .opt-btn { 
            display: flex; align-items: center; padding: 20px; border: 2px solid #e0e0e0; border-radius: 8px; 
            background: white; cursor: pointer; font-size: 1.15rem; transition: 0.2s; position: relative;
        }
        .opt-btn:hover { border-color: #b0bec5; background: #f5f5f5; }
        .opt-btn.selected { border-color: var(--primary); background: var(--sel); box-shadow: inset 0 0 0 2px var(--primary); }
        .opt-btn.visual-mode { flex-direction: column; text-align: center; padding: 15px; height: 160px; justify-content: center; }
        
        .icon { width: 24px; height: 24px; border: 2px solid #546e7a; margin-right: 15px; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .radio .icon { border-radius: 50%; }
        .check .icon { border-radius: 4px; }
        .selected .radio .icon { border-color: var(--primary); background: var(--primary); }
        .selected .check .icon { border-color: var(--primary); background: var(--primary); }
        .selected .radio .icon::after { content:''; width: 10px; height: 10px; background: white; border-radius: 50%; }
        .selected .check .icon::after { content:'âœ”'; color: white; font-size: 16px; font-weight: bold; }

        .eq-input { width: 100%; padding: 15px; font-size: 1.5rem; border: 2px solid #455a64; border-radius: 6px; }
        
        .tei-table { border-collapse: collapse; margin: 0 auto; font-size: 1.2rem; }
        .tei-table td, .tei-table th { border: 2px solid #cfd8dc; padding: 15px 30px; text-align: center; }
        .tei-table th { background: #eceff1; }
        .tei-table input { width: 100px; padding: 8px; font-size: 1.2rem; text-align: center; border: 2px solid #455a64; border-radius: 4px; }

        .feedback { margin-top: 30px; padding: 25px; border-radius: 8px; display: none; font-size: 1.1rem; line-height: 1.6; }
        .feedback.correct { background: var(--correct); color: #1b5e20; border: 1px solid #c8e6c9; }
        .feedback.wrong { background: var(--wrong); color: #b71c1c; border: 1px solid #ffcdd2; }

        .btn-action { 
            margin-top: 30px; padding: 15px 40px; background: var(--primary); color: white; border: none; 
            border-radius: 6px; font-size: 1.1rem; font-weight: bold; cursor: pointer; float: right; 
        }
        .btn-action:disabled { background: #cfd8dc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">
        <h1>FAST Gr3 Acc.</h1>
        <p>Final Master Build</p>
    </div>
    <div class="sim-btn" onclick="App.startSim()">ðŸš€ Start Full Test Sim</div>
    <div class="menu-scroll" id="menu"></div>
</div>

<div class="main">
    <div class="card">
        <div class="header">
            <span class="badge" id="q-badge">Select a Standard</span>
            <span class="score" id="score-display">Score: 0</span>
        </div>
        <div class="q-text" id="q-prompt">
            <strong>Welcome.</strong><br>
            This simulator features <strong>Multi-Mode TEI Logic</strong> for 33 Standards.<br>
            It rotates visual, table, and multi-select formats to prevent repetition.<br>
            Select a standard to begin.
        </div>
        <div class="visual-stage" id="q-visual" style="display:none;"></div>
        <div class="options-list" id="q-options"></div>
        <div class="feedback" id="q-feedback"></div>
        <button class="btn-action" id="btn-action" onclick="App.check()" disabled>Check Answer</button>
    </div>
</div>

<script>
// ==========================================
// 1. CORE UTILITIES
// ==========================================
const Utils = {
    rInt: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
    pick: (arr) => arr[Math.floor(Math.random() * arr.length)],
    shuffle: (arr) => arr.sort(() => Math.random() - 0.5),
    
    // Strict Mode Picker (Anti-Repeat)
    pickNewMode: (modes, last) => {
        if(!last || modes.length < 2) return Utils.pick(modes);
        const avail = modes.filter(m => m !== last);
        return avail[Math.floor(Math.random() * avail.length)];
    },

    // Strict Distractors (4 Unique)
    genOpts: (corr, genFn) => {
        const s = new Set([corr]);
        let safe = 0;
        while(s.size < 4 && safe < 50) { 
            const val = genFn();
            if(val !== corr) s.add(val); 
            safe++;
        }
        return Array.from(s).sort(()=>Math.random()-0.5).map(x=>({t:x, c:x===corr}));
    },

    numToWords: (n) => {
        const o=['','one','two','three','four','five','six','seven','eight','nine'];
        const te=['ten','eleven','twelve','thirteen','fourteen','fifteen','sixteen','seventeen','eighteen','nineteen'];
        const ty=['','','twenty','thirty','forty','fifty','sixty','seventy','eighty','ninety'];
        if(n===0) return 'zero';
        let s='';
        if(n>=1000){s+=o[Math.floor(n/1000)]+' thousand '; n%=1000;}
        if(n>=100){s+=o[Math.floor(n/100)]+' hundred '; n%=100;}
        if(n>=20){s+=ty[Math.floor(n/10)]+(n%10!==0?' ':'')+o[n%10];}
        else if(n>=10){s+=te[n-10];}
        else if(n>0){s+=o[n];}
        return s.trim();
    }
};

// ==========================================
// 2. EXPANDED VISUAL ENGINE
// ==========================================
const SVG = {
    // Area/Perimeter
    tiledRect: (w, h) => {
        let s=''; for(let i=0;i<w;i++) for(let j=0;j<h;j++) s+=`<rect x="${20+i*30}" y="${20+j*30}" width="30" height="30" fill="#e0f2f1" stroke="#004d40" stroke-width="1"/>`;
        return `<svg width="${w*30+40}" height="${h*30+40}" viewBox="0 0 ${w*30+40} ${h*30+40}">${s}<text x="${20+w*15}" y="15" text-anchor="middle" font-size="12">${w}</text><text x="10" y="${20+h*15}" text-anchor="middle" font-size="12">${h}</text></svg>`;
    },
    lShape: (w1,h1,w2,h2) => { 
        const sc=25; 
        return `<svg width="350" height="250" viewBox="0 0 350 250">
        <path d="M20 20 H${20+w1*sc} V${20+h1*sc} H${20+(w1+w2)*sc} V${20+(h1+h2)*sc} H20 Z" fill="#e0f2f1" stroke="#004d40" stroke-width="3"/>
        <text x="${20+w1*sc/2}" y="15" text-anchor="middle" font-weight="bold">${w1}</text>
        <text x="10" y="${20+(h1+h2)*sc/2}" text-anchor="middle" font-weight="bold">${h1+h2}</text>
        <text x="${20+w1*sc+w2*sc/2}" y="${20+h1*sc-5}" text-anchor="middle" font-weight="bold">${w2}</text>
        <text x="${20+(w1+w2)*sc+10}" y="${20+h1*sc+h2*sc/2}" text-anchor="middle" font-weight="bold">${h2}</text>
        </svg>`;
    },
    // Distributive Area Model
    areaModel: (h, w1, w2) => {
        const sc=20;
        return `<svg width="300" height="150" viewBox="0 0 300 150">
        <rect x="20" y="20" width="${w1*sc}" height="${h*sc}" fill="#b2dfdb" stroke="#004d40" stroke-width="2"/>
        <text x="${20+w1*sc/2}" y="${h*sc/2+25}" text-anchor="middle" font-weight="bold">${h}x${w1}</text>
        <rect x="${20+w1*sc}" y="20" width="${w2*sc}" height="${h*sc}" fill="#ffcc80" stroke="#ef6c00" stroke-width="2"/>
        <text x="${20+w1*sc+w2*sc/2}" y="${h*sc/2+25}" text-anchor="middle" font-weight="bold">${h}x${w2}</text>
        </svg>`;
    },
    // Fractions
    fracCirc: (n,d) => `<svg width="150" height="150" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" stroke="#333" fill="#fff" stroke-width="2"/><path d="M50 50 L50 5 A45 45 0 ${d==2||(d==4&&n>2)?1:0} 1 ${50+45*Math.sin(2*Math.PI*n/d)} ${50-45*Math.cos(2*Math.PI*n/d)} Z" fill="#ff6f00" stroke="#333" stroke-width="2" opacity="${n>0?1:0}"/></svg>`,
    fracBar: (n,d) => { let s=''; for(let i=0;i<d;i++) s+=`<rect x="${10+i*(200/d)}" y="20" width="${200/d}" height="40" fill="${i<n?'#ff6f00':'#fff'}" stroke="#333" stroke-width="2"/>`; return `<svg width="220" height="80">${s}</svg>`; },
    fracLine: (n,d) => `<svg width="300" height="60"><line x1="20" y1="30" x2="280" y2="30" stroke="#333" stroke-width="2"/><line x1="20" y1="25" x2="20" y2="35" stroke="#333" stroke-width="2"/><text x="20" y="50" text-anchor="middle">0</text><line x1="280" y1="25" x2="280" y2="35" stroke="#333" stroke-width="2"/><text x="280" y="50" text-anchor="middle">1</text><circle cx="${20+(n/d)*260}" cy="30" r="6" fill="#ff6f00"/><text x="${20+(n/d)*260}" y="20" text-anchor="middle" font-weight="bold" fill="#ff6f00">?</text></svg>`,
    // Misc
    ruler: (len) => {
        let t=''; for(let i=0;i<=6;i++){ t+=`<line x1="${10+i*40}" y1="30" x2="${10+i*40}" y2="50" stroke="black" stroke-width="2"/>`; if(i<6) t+=`<line x1="${30+i*40}" y1="35" x2="${30+i*40}" y2="50" stroke="black" stroke-width="1"/><line x1="${20+i*40}" y1="40" x2="${20+i*40}" y2="50" stroke="black" stroke-width="1"/><line x1="${40+i*40}" y1="40" x2="${40+i*40}" y2="50" stroke="black" stroke-width="1"/>`; t+=`<text x="${10+i*40}" y="25" text-anchor="middle" font-size="10">${i}</text>`; }
        return `<svg width="270" height="80"><rect x="10" y="50" width="240" height="20" fill="#eee" stroke="black"/><rect x="10" y="55" width="${len*40}" height="10" fill="#ffca28" stroke="black"/>${t}</svg>`;
    },
    beaker: (v) => `<svg width="100" height="150"><path d="M20 10 L20 130 Q20 140 30 140 L70 140 Q80 140 80 130 L80 10" fill="none" stroke="black" stroke-width="2"/><rect x="20" y="${130-v}" width="60" height="${v}" fill="#42a5f5" opacity="0.6"/><line x1="20" y1="130" x2="30" y2="130" stroke="black"/><text x="15" y="132" font-size="10" text-anchor="end">0</text><line x1="20" y1="80" x2="30" y2="80" stroke="black"/><text x="15" y="82" font-size="10" text-anchor="end">50</text><line x1="20" y1="30" x2="30" y2="30" stroke="black"/><text x="15" y="32" font-size="10" text-anchor="end">100</text></svg>`,
    picto: (k) => `<svg width="300" height="100"><text x="10" y="30">Class A</text><circle cx="80" cy="25" r="8" fill="orange"/><circle cx="100" cy="25" r="8" fill="orange"/><text x="10" y="60">Class B</text><circle cx="80" cy="55" r="8" fill="orange"/><text x="150" y="80" font-size="12" font-weight="bold">Key: O = ${k}</text></svg>`,
    clock: (h,m) => { let t=''; for(let i=0;i<60;i++) t+=`<line x1="50" y1="6" x2="50" y2="${i%5?7:10}" transform="rotate(${i*6} 50 50)" stroke="#333" stroke-width="${i%5?1:2}"/>`; return `<svg width="150" height="150" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" stroke="#333" fill="#fff" stroke-width="2"/>${t}<line x1="50" y1="50" x2="50" y2="28" stroke="black" stroke-width="3" transform="rotate(${(h%12)*30+m*0.5} 50 50)"/><line x1="50" y1="50" x2="50" y2="15" stroke="red" stroke-width="2" transform="rotate(${m*6} 50 50)"/><circle cx="50" cy="50" r="3"/></svg>`; },
    geo: (t, sym) => {
        const s = 'fill="#e0f2f1" stroke="#004d40" stroke-width="3"';
        const line = sym ? `<line x1="50" y1="10" x2="50" y2="70" stroke="#d32f2f" stroke-width="4" stroke-dasharray="6"/>` : `<line x1="10" y1="40" x2="90" y2="40" stroke="#d32f2f" stroke-width="4" stroke-dasharray="6"/>`;
        if(t==='tri') return `<svg width="100" height="80"><path d="M10 70 L90 70 L50 10 Z" ${s}/>${sym!==undefined?line:''}</svg>`;
        if(t==='trap') return `<svg width="100" height="80"><path d="M20 60 L80 60 L70 20 L30 20 Z" ${s}/></svg>`;
        if(t==='sq') return `<svg width="100" height="80"><rect x="30" y="20" width="40" height="40" ${s}/></svg>`;
        return `<svg width="100" height="80"><rect x="10" y="20" width="80" height="40" ${s}/></svg>`;
    },
    lines: (t) => {
        const m=`<defs><marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="black"/></marker></defs>`;
        if(t==='ray') return `<svg width="200" height="50" viewBox="0 0 200 50">${m}<circle cx="20" cy="25" r="4"/><line x1="20" y1="25" x2="180" y2="25" stroke="black" stroke-width="2" marker-end="url(#a)"/></svg>`;
        if(t==='line') return `<svg width="200" height="50" viewBox="0 0 200 50">${m}<line x1="20" y1="25" x2="180" y2="25" stroke="black" stroke-width="2" marker-start="url(#a)" marker-end="url(#a)"/></svg>`;
        return `<svg width="200" height="50" viewBox="0 0 200 50"><circle cx="20" cy="25" r="4"/><line x1="20" y1="25" x2="180" y2="25" stroke="black" stroke-width="2"/><circle cx="180" cy="25" r="4"/></svg>`;
    },
    base10: (h,t,o) => {
        let s='<svg width="400" height="100" viewBox="0 0 400 100">'; let x=10;
        for(let i=0;i<h;i++){s+=`<rect x="${x}" y="10" width="50" height="50" fill="#90caf9" stroke="#1565c0"/><text x="${x+25}" y="35" font-size="10" text-anchor="middle">100</text>`;x+=55;}
        for(let i=0;i<t;i++){s+=`<rect x="${x}" y="10" width="10" height="50" fill="#a5d6a7" stroke="#2e7d32"/>`;x+=15;}
        for(let i=0;i<o;i++){s+=`<rect x="${x}" y="50" width="10" height="10" fill="#fff59d" stroke="#fbc02d"/>`;x+=15;}
        return s+'</svg>';
    },
    numLine: (target) => `<svg width="300" height="60"><line x1="20" y1="30" x2="280" y2="30" stroke="black" stroke-width="2"/><circle cx="150" cy="30" r="6" fill="#00695c"/><text x="150" y="50" text-anchor="middle" font-weight="bold">${target}</text><text x="20" y="50">${target-50}</text><text x="280" y="50">${target+50}</text></svg>`
};

// ==========================================
// 3. MASTER QUESTION BANK (Scenario Engine)
// ==========================================
const Bank = {
    "Number Sense (NSO)": [
        { id: "MA.3.NSO.1.1", desc: "Read/Write", gen: (l) => {
            const m = Utils.pickNewMode(['base10','word','expanded'], l);
            const n = Utils.rInt(1001, 9999);
            if(m==='base10') { const h=Utils.rInt(1,3), t=Utils.rInt(1,4), o=Utils.rInt(1,5); return { mode:m, text:"What number is represented?", visual:SVG.base10(h,t,o), type:'equation', ans:(h*100+t*10+o).toString(), fb:`${h} hundreds + ${t} tens + ${o} ones.` }; }
            if(m==='word') return { mode:m, text:`Select <strong>Word Form</strong> for ${n}.`, type:'radio', options:Utils.genOpts(Utils.numToWords(n), ()=>Utils.numToWords(Utils.rInt(1000,9999))), fb:"Check place value words." };
            return { mode:m, text:`Select <strong>Expanded Form</strong> for ${n}.`, type:'radio', options:Utils.shuffle([{t:`${Math.floor(n/1000)*1000} + ${Math.floor((n%1000)/100)*100} + ${Math.floor((n%100)/10)*10} + ${n%10}`,c:true},{t:`${n*10} + ${n}`,c:false},{t:`${Math.floor(n/1000)} + ...`,c:false},{t:`${Math.floor(n/1000)*1000} + 100 + 10 + 1`,c:false}]), fb:"Value of each digit." };
        }},
        { id: "MA.3.NSO.1.2", desc: "Compose Numbers", gen: (l) => {
            const tens = Utils.rInt(12, 35);
            return { mode:'std', text:`What number is equal to <strong>${tens} tens</strong>?`, type:'equation', ans:(tens*10).toString(), fb:`${tens} x 10.` };
        }},
        { id: "MA.3.NSO.1.3", desc: "Compare", gen: (l) => ({ mode:'std', text:"Select the <strong>TRUE</strong> statement.", type:'radio', options:Utils.shuffle([{t:"4,050 > 4,005",c:true},{t:"1,200 < 1,099",c:false},{t:"3,400 = 3,040",c:false},{t:"5,000 < 4,999",c:false}]), fb:"Compare left to right." })},
        { id: "MA.3.NSO.1.4", desc: "Rounding", gen: (l) => {
            const m = Utils.pickNewMode(['eq', 'multi', 'vis'], l);
            const base = Utils.rInt(2, 8) * 100;
            if(m==='vis') return { mode:m, text:`Round the point on the number line to the nearest 100.`, visual:SVG.numLine(base+Utils.rInt(-40,40)), type:'equation', ans:base.toString(), fb:"Look at midpoint." };
            if(m==='multi') return { mode:m, text:`Select <strong>ALL</strong> numbers that round to ${base} (nearest 100).`, type:'multi', options:Utils.shuffle([{t:(base-10).toString(),c:true},{t:(base+10).toString(),c:true},{t:(base+51).toString(),c:false},{t:(base-51).toString(),c:false}]), fb:"Range: -50 to +49." };
            const n = Utils.rInt(120, 880); return { mode:m, text:`Round <strong>${n}</strong> to nearest 100.`, type:'equation', ans:(Math.round(n/100)*100).toString(), fb:"5 or more rounds up." };
        }},
        { id: "MA.3.NSO.2.1", desc: "Add/Sub", gen: (l) => { const a=Utils.rInt(2000,5000), b=Utils.rInt(100,1500); return { mode:'std', text:`Solve: <strong>${a} - ${b}</strong>`, type:'equation', ans:(a-b).toString(), fb:"Regroup carefully." }}},
        { id: "MA.3.NSO.2.2", desc: "Mult Facts", gen: (l) => { 
            const m = Utils.pickNewMode(['eq', 'missing'], l);
            const a=Utils.rInt(6,12), b=Utils.rInt(6,12);
            if(m==='missing') return { mode:m, text:`${a} Ã— ? = ${a*b}`, type:'equation', ans:b.toString(), fb:"Missing factor." };
            return { mode:m, text:`Solve: <strong>${a} Ã— ${b}</strong>`, type:'equation', ans:(a*b).toString(), fb:"Recall facts." };
        }},
        { id: "MA.3.NSO.2.3", desc: "Mult by 10s", gen: (l) => { const a=Utils.rInt(2,9), b=Utils.pick([10,20,30,40,50]); return { mode:'std', text:`Solve: <strong>${a} Ã— ${b}</strong>`, type:'equation', ans:(a*b).toString(), fb:"Multiply non-zeros, add 0." }}},
        { id: "MA.3.NSO.2.4", desc: "Mult 1d x 2d", gen: (l) => { const a=Utils.rInt(3,9), b=Utils.rInt(12,25); return { mode:'std', text:`Solve: <strong>${b} Ã— ${a}</strong>`, type:'equation', ans:(a*b).toString(), fb:"Standard algorithm." }}}
    ],
    "Algebra (AR)": [
        { id: "MA.3.AR.1.1", desc: "Distributive", gen: (l) => {
            const m = Utils.pickNewMode(['visual','text'], l);
            const a=Utils.rInt(3,9), b=Utils.rInt(12,19);

// ==========================================
// 4. APP ENGINE
// ==========================================
const App = {
    currStd: null, currQ: null, score: 0, history: {},

    init: function() {
        const m = document.getElementById('menu');
        for (const cat in Bank) {
            const h = document.createElement('div'); h.className = 'menu-cat'; h.innerText = cat; m.appendChild(h);
            Bank[cat].forEach(s => {
                const b = document.createElement('div'); b.className = 'std-btn';
                b.innerHTML = `<strong>${s.id}</strong><small>${s.desc}</small>`;
                b.onclick = () => App.load(s);
                m.appendChild(b);
            });
        }
    },

    startSim: function() {
        this.mode = 'sim'; this.score = 0; document.getElementById('score-display').innerText = "Score: 0";
        document.getElementById('q-badge').innerText = "Test Simulation";
        this.nextSim();
    },

    nextSim: function() {
        const all = []; for(const c in Bank) Bank[c].forEach(s => all.push(s));
        App.load(Utils.pick(all));
    },

    load: function(s) {
        this.currStd = s;
        const last = this.history[s.id] || null;
        const q = s.gen(last);
        this.history[s.id] = q.mode;
        this.currQ = q;

        // UI
        document.getElementById('q-prompt').innerHTML = q.text;
        document.getElementById('q-badge').innerText = this.mode==='sim' ? "Sim Mode" : s.id;
        
        const v = document.getElementById('q-visual');
        v.innerHTML = q.visual || '';
        v.style.display = q.visual ? 'flex' : 'none';
        
        const list = document.getElementById('q-options'); list.innerHTML = '';
        list.className = (q.type === 'visual-mode') ? 'options-list grid-2' : 'options-list';
        
        const btn = document.getElementById('btn-action'); 
        btn.innerText = "Check Answer"; btn.disabled = true; btn.onclick = () => App.check();
        
        document.getElementById('q-feedback').style.display = 'none';

        // Render Inputs
        if (q.type === 'radio' || q.type === 'multi' || q.type === 'visual-mode') {
            q.options.forEach((o, i) => {
                const el = document.createElement('div'); 
                el.className = q.type === 'visual-mode' ? 'opt-btn visual-mode' : 'opt-btn';
                const content = q.type === 'visual-mode' ? o.t : `<div class="icon"></div> ${o.t}`;
                el.innerHTML = content;
                el.onclick = () => {
                    if (q.type !== 'multi') { document.querySelectorAll('.opt-btn').forEach(x => x.classList.remove('selected')); el.classList.add('selected'); App.sel = i; }
                    else el.classList.toggle('selected');
                    btn.disabled = false;
                };
                list.appendChild(el);
            });
        } else if (q.type === 'equation') {
            list.innerHTML = `<input id="inp" class="eq-input" placeholder="Type answer...">`;
            setTimeout(() => document.getElementById('inp').oninput = e => btn.disabled = e.target.value === '', 0);
        } else if (q.type === 'table') {
            let h = `<table class="tei-table"><tr><th>In</th><th>Out</th></tr>`;
            q.inputs.forEach((val, i) => {
                const cell = i === q.missing ? `<input id="tbl-in" type="number">` : q.outputs[i];
                h += `<tr><td>${val}</td><td>${cell}</td></tr>`;
            });
            list.innerHTML = h + `</table>`;
            setTimeout(() => document.getElementById('tbl-in').oninput = e => btn.disabled = e.target.value === '', 0);
        }
    },

    check: function() {
        const q = this.currQ; let ok = false;
        if (q.type.includes('radio') || q.type === 'visual-mode') ok = q.options[App.sel].c;
        if (q.type === 'multi') {
            const sels = []; document.querySelectorAll('.opt-btn').forEach((b,i)=>{if(b.classList.contains('selected'))sels.push(i)});
            const corrs = q.options.map((o,i)=>o.c?i:null).filter(x=>x!==null);
            if(sels.length===corrs.length && sels.every(v=>corrs.includes(v))) ok=true;
        }
        if (q.type === 'equation') ok = document.getElementById('inp').value.trim() === q.ans;
        if (q.type === 'table') ok = document.getElementById('tbl-in').value.trim() === q.ans;

        const fb = document.getElementById('q-feedback');
        fb.style.display = 'block'; fb.className = `feedback ${ok ? 'correct' : 'wrong'}`;
        fb.innerHTML = `<strong>${ok ? 'Correct!' : 'Incorrect.'}</strong><br>${q.fb}`;
        
        if (ok) document.getElementById('score-display').innerText = `Score: ${++this.score}`;
        
        const btn = document.getElementById('btn-action');
        btn.innerText = "Next Question";
        btn.onclick = () => this.mode === 'sim' ? this.nextSim() : this.load(this.currStd);
    }
};

App.init();
