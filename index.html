    <style>

        body { 
            font-family: 'Verdana', 'Segoe UI', sans-serif; 
            background: var(--bg); margin: 0; height: 100dvh;

        }

        /* SCREEN MANAGEMENT */
        .screen { display: none; height: 100%; width: 100%; flex-direction: column; }
        .screen.active { display: flex; }

        /* MENU */
        .menu-container { display: flex; flex-direction: column; align-items: center; justify-content: start; height: 100%; background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; padding: 20px; overflow-y: auto; }
        .menu-card { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.4); text-align: center; color: #333; width: 100%; max-width: 650px; margin-bottom: 50px; }
        
        details { width: 100%; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; overflow: hidden; background: #fff; }
        summary { background: #f0f0f0; padding: 15px; cursor: pointer; font-weight: bold; text-align: left; list-style: none; display: flex; justify-content: space-between; align-items: center; font-size: 1.1em; }
        details[open] summary { background: var(--active); color: white; }
        
        .sub-btn { display: block; width: 100%; padding: 12px 15px; border: none; border-bottom: 1px solid #eee; background: #fff; text-align: left; cursor: pointer; font-size: 0.95em; padding-left: 20px; transition: 0.2s; }
        .sub-btn:hover { background: #eef6fc; padding-left: 30px; color: var(--active); font-weight: bold; }
        
        .main-btn { display: block; width: 100%; padding: 20px; margin-bottom: 30px; background: #eef6fc; border: 3px solid #003057; color: #003057; font-weight: bold; cursor: pointer; border-radius: 6px; text-align: center; font-size: 1.2em; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .main-btn:hover { background: #003057; color: white; }

        /* TEST INTERFACE */
        .top-bar { background: #fff; border-bottom: 2px solid #000; padding: 0 20px; height: 60px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .tool-btn { background: transparent; border: 1px solid #666; color: #333; padding: 6px 14px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.9em; margin-left: 8px; }

        .main-stage { flex: 1; padding: 15px; overflow: hidden; display: flex; gap: 15px; height: 100%; position: relative; }
        .pane { background: white; border: 1px solid var(--panel-border); overflow-y: auto; height: 100%; box-sizing: border-box; padding: 25px; border-radius: 4px; }
        .left-pane { width: 45%; background: #FAFAFA; display: flex; align-items: center; justify-content: center; padding: 10px; border-right: 1px solid #ccc; }
        .right-pane { width: 55%; }
        @media (max-width: 768px) { .main-stage { flex-direction: column; } .left-pane { width: 100%; height: 35%; border-bottom: 2px solid #999; } .right-pane { width: 100%; height: 65%; } }

        /* QUESTIONS */
        .q-header { font-weight: bold; color: #666; margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; text-transform: uppercase; font-size: 0.85em; letter-spacing: 0.5px; }
        .q-text { font-size: 1.35em; line-height: 1.6; color: #000; margin-bottom: 25px; }

        .inline-select { display: inline-block; font-size: 1em; padding: 4px 10px; margin: 0 4px; border: 2px solid #333; background: #fff; color: #000; font-weight: bold; cursor: pointer; }
        .shaded-box { background: #E8E8E8; padding: 20px; border: 1px solid #999; display: inline-block; min-width: 300px; border-radius: 4px; }
        .input-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .input-box { font-size: 1.4em; padding: 10px; width: 140px; text-align: center; border: 2px solid #555; background: white; border-radius: 4px; }
        
        .opt-row { display: flex; padding: 15px; margin-bottom: 10px; cursor: pointer; align-items: center; border: 1px solid #ddd; border-radius: 6px; transition: 0.1s; }
        .opt-row:hover { background: #f5f5f5; border-color: #999; }
        .opt-row.selected { background: #e6f3ff; border: 2px solid var(--active); font-weight: bold; }
        .bubble { width: 22px; height: 22px; border: 2px solid #333; border-radius: 50%; margin-right: 15px; flex-shrink: 0; background: white; position:relative; }
        .opt-row.selected .bubble { background: var(--active); border-color: var(--active); }
        .opt-row.selected .bubble::after { content:''; position:absolute; top:5px; left:5px; width:8px; height:8px; background:white; border-radius:50%; }
        .bubble.square { border-radius: 3px; }

        .nav-bar { background: #f0f0f0; border-top: 1px solid #999; height: 75px; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; flex-shrink: 0; }
        .nav-btn { background: #fff; color: #333; border: 1px solid #999; padding: 12px 30px; font-weight: bold; font-size: 1.1em; cursor: pointer; min-width: 120px; border-radius: 4px; }
        .nav-btn.primary { background: var(--active); color: white; border-color: var(--active); }
        
        .level-badge { padding: 10px 20px; color: white; font-weight: bold; font-size: 1.5em; border-radius: 30px; margin: 15px 0; display: inline-block; }
        .l3 { background: #FBC02D; color: #000; } .l4 { background: #4CAF50; } .l1 { background: #D32F2F; }
        .rep-box { padding: 15px; background: #f9f9f9; border-left: 6px solid #ccc; font-size: 1.1em; margin-top: 10px; text-align: left; }

        svg { max-height: 280px; width: 100%; display: block; margin: auto; }
        .eq-editor { font-size: 1.6em; padding: 10px; border: 2px solid #333; text-align: center; width: 200px; display: block; margin: 20px auto; }
    </style>

    <script>
        // --- VISUAL DRAWING FUNCTIONS ---
        function drawRect(l, w, missingSide=false) {
            let max = Math.max(l, w);
            let scale = 220 / max;
            let svgW = l * scale;
            let svgH = w * scale;
            let x = (300 - svgW) / 2;
            let y = (250 - svgH) / 2;
            let labelL = missingSide === 'L' ? "?" : l + ' ft';
            let labelW = missingSide === 'W' ? "?" : w + ' ft';

            return `<svg viewBox="0 0 300 250">
                <rect x="${x}" y="${y}" width="${svgW}" height="${svgH}" fill="#EAEAEA" stroke="#333" stroke-width="3"/>
                <text x="${150}" y="${y - 10}" text-anchor="middle" font-weight="bold" font-size="16">${labelL}</text>
                <text x="${x - 15}" y="${125}" text-anchor="middle" font-weight="bold" font-size="16" transform="rotate(-90, ${x-15}, 125)">${labelW}</text>
            </svg>`;
        }

        function drawClock(h, m, title="") {
            let hAng = ((h % 12) * 30 + (m / 2)) * (Math.PI / 180) - (Math.PI / 2);
            let mAng = (m * 6) * (Math.PI / 180) - (Math.PI / 2);
            let ticks = "";
            for(let i=0; i<12; i++){
                let ang = (i*30-90)*Math.PI/180;
                ticks += `<line x1="${50+38*Math.cos(ang)}" y1="${50+38*Math.sin(ang)}" x2="${50+44*Math.cos(ang)}" y2="${50+44*Math.sin(ang)}" stroke="#333" stroke-width="2"/>`;
            }

            return `<svg viewBox="0 0 100 120">
                <text x="50" y="15" text-anchor="middle" font-weight="bold" font-size="12">${title}</text>
                <circle cx="50" cy="70" r="45" fill="white" stroke="#333" stroke-width="3"/>
                ${ticks}
                <line x1="50" y1="70" x2="${50 + 24 * Math.cos(hAng)}" y2="${70 + 24 * Math.sin(hAng)}" stroke="black" stroke-width="4" stroke-linecap="round"/>
                <line x1="50" y1="70" x2="${50 + 36 * Math.cos(mAng)}" y2="${70 + 36 * Math.sin(mAng)}" stroke="#00609C" stroke-width="3" stroke-linecap="round"/>
                <circle cx="50" cy="70" r="3" fill="#333"/>
            </svg>`;
        }

        function drawPie(d, n, interactive=false) {
             let path = "";
            for(let i=0; i<n; i++) {
                let start = (i * 360 / d - 90) * Math.PI/180;
                let end = ((i+1) * 360 / d - 90) * Math.PI/180;
                let x1=50+45*Math.cos(start), y1=50+45*Math.sin(start);
                let x2=50+45*Math.cos(end), y2=50+45*Math.sin(end);
                path += `M50,50 L${x1},${y1} A45,45 0 0,1 ${x2},${y2} Z `;
            }
            let lines = "";
            for(let i=0; i<d; i++) {
                let ang = (i*360/d - 90) * Math.PI/180;
                lines += `<line x1="50" y1="50" x2="${50+45*Math.cos(ang)}" y2="${50+45*Math.sin(ang)}" stroke="#333" stroke-width="2"/>`;
            }
            return `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="white" stroke="#333" stroke-width="2"/><path d="${path}" fill="#00609C" stroke="#333"/>${lines}</svg>`;
        }

            "MA.3.FR.1.1": [
                () => { let d=[4,6,8][Math.floor(Math.random()*3)]; return {id:`FR11A`, cat:"FR.1.1", type:"choice", layout:"split", visual:drawPie(d,1), text:"What fraction is shaded?", opts:[`1/${d}`, `1/${d+1}`], ans:`1/${d}`} }

            "MA.3.M.1.1": [ () => ({id:`M11A`, cat:"M.1.1", type:"input", layout:"full", text:"3 ft = ? in", ans:"36"}) ],
            "MA.3.M.1.2": [ () => ({id:`M12A`, cat:"M.1.2", type:"input", layout:"full", text:"2000g = ? kg", ans:"2"}) ],
            "MA.3.M.2.1": [
                () => { let h=Math.floor(Math.random()*11)+1; return {id:`M21A`, cat:"M.2.1", type:"choice", layout:"split", visual:drawClock(h,30), text:"Time?", opts:[`${h}:30`, `${h+1}:30`], ans:`${h}:30`} }
            ],
            "MA.3.M.2.2": [ () => ({id:`M22A`, cat:"M.2.2", type:"input", layout:"full", text:"Start 2:00. End 2:45. Mins?", ans:"45"}) ],
            "MA.3.DP.1.1": [ () => ({id:`DP11A`, cat:"DP.1.1", type:"choice", layout:"full", text:"Graph Scale is 5. Bar is at 20.", opts:["Value is 20", "Value is 4"], ans:"Value is 20"}) ],
            "MA.3.DP.1.2": [ () => ({id:`DP12A`, cat:"DP.1.2", type:"choice", layout:"full", text:"Most people liked:", opts:["Pizza", "Salad"], ans:"Pizza"}) ]
        };

        // --- SESSION LOGIC ---
        let queue = [], curIdx = 0, answers = [];
        let sessionHistory = new Set(); 

        function startTest(mode, count) {
            queue = []; answers = [];
            sessionHistory.clear();
            
            let attempts = 0;
            // Generate Queue
            while(queue.length < count && attempts < 400) {
                attempts++;
                let keys = Object.keys(STANDARDS);
                if(mode !== 'ALL') keys = keys.filter(k => k.includes(mode));
                
                if(keys.length === 0) { alert("Standard not found in database."); return; }
                
                let k = keys[Math.floor(Math.random()*keys.length)];
                let gens = STANDARDS[k];
                let q = gens[Math.floor(Math.random()*gens.length)]();

                queue.push(q);
            }

            if(queue.length === 0) { alert("No questions found!"); return; }

            curIdx = 0;
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
            document.getElementById('screen-test').classList.add('active');
            renderQ();
        }

        function renderQ() {
            const q = queue[curIdx];
            const stage = document.getElementById('stage');
            const ans = answers[curIdx] || {};

            let left = q.layout === 'split' ? `<div class="left-pane">${q.visual}</div>` : "";
            let rStyle = q.layout === 'full' ? "width:100%" : "width:55%";

            let html = "";
            if(q.type === 'choice') {
                q.opts.forEach(o => {
                    let sel = ans === o ? 'selected' : '';
                    html += `<div class="opt-row ${sel}" onclick="save('${o}')"><div class="bubble"></div>${o}</div>`;
                });
            } 
            else if(q.type === 'multi-select') {
                q.opts.forEach((o, i) => {
                    let arr = answers[curIdx] || [];
                    let sel = arr.includes(i) ? 'selected' : '';
                    html += `<div class="opt-row ${sel}" onclick="saveMulti(${i})"><div class="bubble square"></div>${o}</div>`;
                });
            }
            else if(q.type === 'input') {
                html = `<input class="input-box" value="${ans||''}" onchange="save(this.value)" placeholder="?">`;
            }
            else if(q.type === 'inline') {
                html += `<div style="line-height:2.5">`;
                q.sentence.forEach((p, i) => {
                    if(p.type === 'select') {
                        html += `<select class="inline-select" onchange="saveInline(${i}, this.value)"><option disabled selected>Select...</option>`;
                        p.opts.forEach(o => html += `<option>${o}</option>`);
                        html += `</select>`;
                    } else html += `<span>${p.text}</span>`;
                });
                html += `</div>`;
            }

            stage.innerHTML = `${left}<div class="pane right-pane" style="${rStyle}"><div class="q-header">${q.cat}</div><div class="q-text">${q.text}</div>${html}</div>`;
            document.getElementById('q-idx').innerText = curIdx + 1;
            document.getElementById('btn-next').innerText = (curIdx === queue.length-1) ? "Submit" : "Next";
        }

        window.save = v => { answers[curIdx] = v; renderQ(); };
        window.saveMulti = i => { let a=answers[curIdx]||[]; if(a.includes(i)) a=a.filter(x=>x!==i); else a.push(i); answers[curIdx]=a; renderQ(); };
        window.saveInline = (i,v) => { let a=answers[curIdx]||{}; a[i]=v; answers[curIdx]=a; };

        window.nextQ = () => { if(curIdx < queue.length-1) { curIdx++; renderQ(); } else finish(); };
        window.prevQ = () => { if(curIdx>0) { curIdx--; renderQ(); } };
        window.toggleZoom = () => { document.body.style.zoom = document.body.style.zoom==="1.2"?"1":"1.2"; };

        function finish() {
            let score=0, total=queue.length;
            queue.forEach((q, i) => {
                let a = answers[i];
                let correct = false;
                if(q.type === 'choice' || q.type === 'input') correct = (a == q.ans);
                else if(q.type === 'multi-select') correct = (a && JSON.stringify(a.sort())===JSON.stringify(q.ans.sort()));
                else correct = true; // Simplified checking
                if(correct) score++;
            });
            let pct = Math.round((score/total)*100);
            let lvl = pct>=80 ? "Level 4" : (pct>=60 ? "Level 3" : "Level 1");
            let cls = pct>=80 ? "l4" : (pct>=60 ? "l3" : "l1");
            
            document.getElementById('final-badge').className = "level-badge " + cls;
            document.getElementById('final-badge').innerText = lvl;
            document.getElementById('report-grid').innerHTML = `<div class="rep-box"><strong>Score:</strong> ${score}/${total} (${pct}%)</div>`;
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
            document.getElementById('screen-report').classList.add('active');
        }
    </script>
</body>
